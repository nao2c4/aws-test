- service: AWS CloudTrail
  description: AWS API の呼び出し（コンソール、SDK、コマンドラインツール等）を記録し、ログファイルとして配信するサービスです。ログには、API 発信者の ID、呼び出し時刻、送信元 IP アドレス、リクエストパラメータ、レスポンスの要素などが含まれます。
  usecases:
  - セキュリティ分析
  - リソース変更の追跡
  - コンプライアンス監査の実施
- service: AWS Config
  description: AWS リソースのインベントリ管理、設定履歴の収集、設定変更の通知を提供するフルマネージドサービスです。さらに、Config ルール機能でリソースの設定を自動チェックできるため、全体のコンプライアンス状態を判断できます。
  usecases:
  - 既存リソースや削除済みリソースの検出
  - セキュリティ分析やトラブルシューティング
  - コンプライアンス監査
- service: AWS Health Dashboard
  description: ユーザーの AWS リソースに影響を与える可能性のあるイベントを、パーソナライズしたビューで提供します。進行中のイベントや、スケジュールされたメンテナンスの事前通知、修復のためのガイダンスが得られます。
  usecases:
  - リアルタイムなアラートの受信
  - イベント発生時の迅速な診断と対応
  - メンテナンス計画のための事前通知確認
- service: AWS Trusted Advisor
  description: AWS のベストプラクティスに基づいて、環境の最適化（コスト削減、パフォーマンス向上、セキュリティ強化）を支援するオンラインリソースです。
  usecases:
  - リアルタイムの環境監査
  - コスト最適化の提案の取得
  - セキュリティやパフォーマンスの改善策の確認
- service: AWS Well-Architected Tool
  description: ワークロードの現状を評価し、最新の AWS アーキテクチャベストプラクティス（運用上の優秀性、セキュリティ、信頼性、パフォーマンス効率、コスト最適化、持続可能性）との比較を行うためのツールです。
  usecases:
  - アーキテクチャ評価とレビュー
  - 改善プランの策定
  - ワークロードがスケールする設計の検証
- service: AWS Control Tower
  description: 複数アカウントで構成される安全で適切に設計されたマルチアカウント環境（ランディングゾーン）のセットアップを自動化します。セキュリティ、運用、コンプライアンスのルールに基づいたベストプラクティスを提供します。
  usecases:
  - 複数アカウントの一元管理
  - 新規アカウントの迅速なプロビジョニングとガバナンスの徹底
  - 統一されたコンプライアンスポリシーの適用
- service: AWS Organizations
  description: AWS アカウントの作成、グループ分け、ポリシーの適用、請求の一元管理など、環境全体の拡大とスケーリングに合わせたアカウント管理をプログラム的に実行できるサービスです。
  usecases:
  - 組織全体でのアカウント管理とセキュリティ統制
  - リソース共有と一元請求の実現
  - 統合的な設定・監査の実施
- service: Service Catalog
  description: 組織で承認された IT サービス（仮想マシンイメージ、サーバー、ソフトウェア、データベース、複雑な多層アプリケーションアーキテクチャなど）のカタログを作成および管理できます。
  usecases:
  - 一元化された承認済み IT サービスのデプロイ
  - ガバナンスの維持とコンプライアンスの徹底
  - ユーザーが必要なサービスのみを迅速に展開
- service: AWS License Manager
  description: Microsoft、Oracle、SAP、IBM などのソフトウェアライセンスを、AWS およびオンプレミスの環境で一元管理できるサービスです。ライセンスルールを作成し、インスタンス起動時にルールを適用できます。
  usecases:
  - ライセンスの超過使用や再割り当ての制御
  - ライセンスの可視化と統一管理
  - 複数アカウントでのライセンスルールの適用
- service: AWS Systems Manager
  description: AWS リソースの運用データを統合的に可視化・制御できるインターフェイスを提供します。Run Command、ステートマネージャー、パッチ管理、パラメータストアなど多数のツールを内包し、大規模環境の運用管理を自動化・効率化します。
  usecases:
  - 複数リソースのグループ管理と一元モニタリング
  - 遠隔操作や自動化による日常運用タスクの簡素化
  - セキュリティコンプライアンスおよびパッチ管理の実施
- service: AWS CloudFormation
  description: テンプレートを用いて関連する AWS リソースのコレクションを定義、作成、管理できるサービスです。リソースの依存関係やプロビジョニング順序を自動で処理し、バージョン管理も可能です。
  usecases:
  - インフラストラクチャのコード化による一貫性のある環境構築
  - リソースのプロビジョニングと更新の自動化
  - ドラッグ＆ドロップ編集を用いた視覚的なテンプレート管理
- service: AWS Launch Wizard
  description: Microsoft SQL Server Always On や SAP HANA などのサードパーティーアプリケーションのための、リソースサイズ設定、設定、デプロイをガイド付きで行うサービスです。入力された要件に応じて適切な AWS リソースを自動で特定し、コスト推定も提供します。
  usecases:
  - サードパーティーアプリケーションの迅速なデプロイ
  - 適正なリソースの選定と自動プロビジョニング
  - 推定コストを基にした予算管理の支援
- service: AWS OpsWorks
  description: Chef や Puppet を利用した設定管理サービスで、Amazon EC2 やオンプレミスのコンピューティング環境に対し、サーバーの設定やデプロイを自動化できます。
  usecases:
  - サーバーの構成管理と自動デプロイ
  - Chef や Puppet を利用した一貫した環境構築
  - 手動設定の手間を省く自動化プロセスの実現
- service: AWS Auto Scaling
  description: アプリケーションのパフォーマンスを一定に保つために、複数の AWS リソース（Amazon EC2 インスタンス、ECS タスク、DynamoDB テーブルやインデックス、Aurora Replicas など）を自動的にモニタリング・スケーリングするサービスです。
  usecases:
  - アプリケーションの需要に応じた自動リソース調整
  - パフォーマンス維持とコスト最適化の両立
  - EC2 Auto Scaling と連携し、複数サービス間でのスケーリングプランの構築
- service: Amazon CloudWatch
  description: AWS およびオンプレミス環境のシステム・アプリケーションのモニタリングや運用データの収集、アラーム設定を行うためのサービスです。
  usecases:
  - システム全体のパフォーマンス変化の監視
  - ログ、メトリクス、イベントの統合ビューの取得
  - 高解像度アラームの設定や自動アクションによる問題解決
- service: AWS Compute Optimizer
  description: 過去の使用率メトリクスを機械学習で分析し、Amazon EC2、EBS、AWS Lambda の最適な設定を推奨することで、コスト削減とパフォーマンス向上を図るサービスです。
  usecases:
  - リソースの過剰プロビジョニングの排除
  - ワークロードに対する最適なハードウェア設定の提案
  - 利用状況に基づくリソースの最適化とコスト管理
- service: Amazon Managed Grafana
  description: Grafana のフルマネージド版として、複数のデータソース（Amazon OpenSearch、CloudWatch、X-Ray、Timestream など）と連携し、運用メトリクスやログ、トレースを視覚化できるサービスです。
  usecases:
  - セキュリティや運用要件に準拠したダッシュボード作成
  - 複数データソースの統合的な可視化
  - リアルタイムなデータ分析とモニタリング
- service: Amazon Managed Service for Prometheus
  description: オープンソース Prometheus と同じデータモデルとクエリ言語を採用したサーバーレスのモニタリングサービスで、コンテナ化されたワークロードのメトリクス収集・クエリを自動スケールで実施します。
  usecases:
  - コンテナ環境の大規模なモニタリング
  - セキュリティ統制されたデータアクセス
  - 高可用性を実現するメトリクスの取り込みと保存
- service: チャットアプリケーションでの Amazon Q Developer
  description: Slack チャンネルや Amazon Chime チャットルームと統合され、AWS リソースのモニタリングや操作をチャットベースで行えるインタラクティブエージェントです。
  usecases:
  - チャット内でのアラート受信や診断情報の提供
  - コマンド実行による AWS Lambda 関数呼び出し、サポートケース作成
  - ChatOps を活用したチームコラボレーションの促進
- service: AWS Console Mobile Application
  description: モバイル端末から選択した AWS リソースの状態やメトリクス、アラームを確認・管理できる専用ダッシュボードを提供します。
  usecases:
  - 外出先での迅速なインシデント対応
  - モバイル環境でのリアルタイム監視と操作
  - 詳細なリソース画面の確認や特定アクションの実行
- service: Amazon Athena
  description: Amazon S3 内のデータに対して標準 SQL を使いインタラクティブなクエリを実行できるサーバーレスサービスです。インフラの管理が不要で、実行したクエリの料金のみ発生します。また、AWS Glue Data Catalog と統合され、データのスキーマ管理やテーブル定義も自動化できます。
  usecases:
  - S3 に蓄積された大規模データセットの迅速な分析
  - ETL ジョブ不要の ad-hoc クエリ実行
  - SQL スキルを活かした即時のデータインサイト取得
- service: Amazon Redshift
  description: クラウド上で動作するデータウェアハウスサービスで、従来のオンプレミスソリューションに比べ高いパフォーマンスとコスト効率を実現します。列指向ストレージや超並列クエリ処理により、テラバイト～ペタバイト規模の構造化および半構造化データに対する複雑な分析クエリを高速に実行できます。
  usecases:
  - 大規模データセットの集約的な分析およびレポート作成
  - BI ツールとの連携によるビジネスインテリジェンスの強化
  - 高性能なデータ分析基盤としての活用
- service: Amazon Redshift Serverless
  description: "*** のサーバーレスオプションで、データウェアハウスインフラストラクチャの管理負担を軽減し、需要に応じた自動スケーリングと従量課金で利用できるサービスです。クエリエディタや BI ツールを用いて、簡単に分析を開始できます。"
  usecases:
  - インフラ管理を意識せずに、分析クエリを迅速に実行
  - 不定期なワークロードや予測不可能な負荷への柔軟対応
  - 小規模から大規模までのデータ分析環境の構築
- service: Amazon QuickSight
  description: クラウドベースの BI サービスで、ブラウザやモバイル端末からインタラクティブなダッシュボードを作成・公開できます。セルフサービスでの分析が可能で、数万人規模へのスケールもサポートします。
  usecases:
  - 組織内のユーザーへ迅速なインサイト提供
  - データビジュアライゼーションとレポート作成
  - アプリケーションへのダッシュボード埋め込みによるセルフサービス分析
- service: Amazon EMR
  description: Apache Spark、Hive、HBase、Flink などのオープンソースツールを利用して、膨大なデータを効率的に処理するためのクラウドビッグデータプラットフォームです。クラスターのプロビジョニングやチューニングなどの運用タスクを自動化します。
  usecases:
  - ペタバイト規模のデータの高速バッチ処理および分析
  - オープンソース解析ツールを活用したデータサイエンスワークロードの実行
  - オンプレミスとのハイブリッド環境でのビッグデータ解析
- service: AWS Glue
  description: フルマネージドの抽出、変換、ロード (ETL) サービスです。データの検出、カタログ化、変換ジョブの作成を数回のクリックで実現し、*** Data Catalog によりメタデータ管理も行います。
  usecases:
  - 異種データソースからのデータ統合および ETL 処理
  - データレイク内のデータ整理とクエリ実行前の準備
  - Python や Spark、PySpark を用いた柔軟なデータ変換処理
- service: AWS Lake Formation
  description: セキュアなデータレイクを迅速に構築・管理するサービスです。データのロード、カタログ化、アクセス制御、暗号化、変換など、データレイク運用に必要な複雑なタスクを自動化します。
  usecases:
  - 複数ソースからのデータ統合と中央集約によるデータレイク構築
  - セキュリティとコンプライアンスを維持した大規模データ管理
  - 分析や ML 用に最適化されたデータ基盤の提供
- service: AWS Data Pipeline
  description: AWS 内外の各種データソース間で、定期的なデータ処理や移動を自動化するサービスです。耐障害性やタスク依存関係の管理、再試行機能を備え、複雑なデータワークロードを効率的に実行できます。
  usecases:
  - 異なるデータストア間での定期的なデータ転送および処理
  - オンプレミスデータのクラウド移行と処理の自動化
  - データフローのスケジューリングと依存性管理によるワークロード最適化
- service: Amazon Kinesis
  description: リアルタイムストリーミングデータの収集、処理、分析を可能にする基盤サービスです。ビデオ、オーディオ、ログ、クリックストリーム、IoT テレメトリなど、さまざまなデータソースに対応します。
  usecases:
  - リアルタイムデータインジェストと即時分析
  - 時系列データを活用した異常検知やダッシュボード更新
  - 動的なアプリケーション要件に合わせたデータ処理の柔軟性向上
- service: Amazon Data Firehose
  description: ストリーミングデータを自動でキャプチャし、Amazon S3、Redshift、OpenSearch Service、Splunk などのデータストアにロードするためのフルマネージドサービスです。変換、圧縮、暗号化などのオプションも備えています。
  usecases:
  - ストリーミングデータのシームレスな取り込みとロード
  - ほぼリアルタイムのデータ分析環境の構築
  - データ転送前のバッチ処理や変換によるストレージ最適化
- service: Amazon Managed Service for Apache Flink
  description: ストリーミングデータに対するリアルタイム分析アプリケーションの構築・管理を簡素化するサービスです。SQL エディタや Java ライブラリを活用し、Flink を用いた連続クエリ実行をサポートします。
  usecases:
  - 継続的なクエリ実行によるリアルタイムインサイト取得
  - ストリーミングデータの変換、集約、フィルタリング処理
  - 自動スケーリングによる需要変動への対応
- service: Amazon Kinesis Data Streams
  description: 高スループットかつ低レイテンシなリアルタイムデータストリーミングサービスです。多数のデータソースから毎秒数ギガバイト規模のデータをキャプチャし、ミリ秒単位で処理可能です。
  usecases:
  - リアルタイムダッシュボードや異常検出システムへのデータ供給
  - ウェブサイトのクリックストリーム、金融取引、IT ログなどの高速収集
  - 即時分析を必要とするアプリケーションへのデータ供給
- service: Amazon Kinesis Video Streams
  description: 接続されたデバイスからビデオデータを安全にストリーミングし、分析、機械学習、再生などに利用できるサービスです。自動プロビジョニングとスケーリングにより、何百万ものデバイスからのビデオ取り込みをサポートします。
  usecases:
  - ライブおよびオンデマンドのビデオストリーミング配信
  - "コンピュータビジョンや ML フレームワーク（例: Amazon Rekognition）との連携"
  - 長期保存・暗号化・インデックス化によるビデオデータの管理
- service: Amazon Managed Streaming for Apache Kafka (Amazon MSK)
  description: Apache Kafka を利用したリアルタイムストリーミングデータパイプライン構築を容易にするフルマネージドサービスです。Kafka クラスターのプロビジョニング、管理、スケーリング、障害時の自動置換、データの暗号化など、運用面の負担を大幅に軽減します。
  usecases:
  - 高可用性が要求されるリアルタイムデータストリームの構築
  - Kafka を利用したデータレイク連携や変更データキャプチャ
  - ML や分析アプリケーションのための安定したストリーミング基盤の提供
- service: Amazon CloudSearch
  description: ウェブサイトやアプリケーション向けの検索ソリューションを簡単にセットアップ・管理できるフルマネージド検索サービスです。34 言語対応、ハイライト、オートコンプリート、地理空間検索など、一般的な検索機能を提供します。
  usecases:
  - コンテンツや商品、ドキュメントの全文検索機能の実装
  - ウェブサイト・アプリケーション内の検索エクスペリエンス向上
  - 費用対効果の高い検索基盤の提供
- service: Amazon OpenSearch サービス（旧 Amazon Elasticsearch Service）
  description: リアルタイムな検索、分析、可視化を可能にするサービスです。OpenSearch Dashboards や Logstash との統合、各種 AWS サービス（VPC、KMS、Lambda、IAM など）との連携が可能です。
  usecases:
  - ログ分析、全文検索、クリックストリーム分析などのユースケース
  - インフラの可用性とセキュリティを確保したデータ探索
  - オープンソースツールを活用した分析基盤の構築
- service: Amazon OpenSearch Serverless
  description: "*** サービスのサーバーレスオプションで、クラスターの設定や管理を意識せずにペタバイト規模のワークロードを実行できます。特にベクトル検索機能を備え、生成 AI アプリケーションにも適しています。"
  usecases:
  - インフラ管理不要なサーバーレスな検索・分析アプリケーション
  - 画像、ドキュメント、音楽、製品レコメンデーションなどのベクトル検索
  - 高いスケーラビリティと低レイテンシが求められる分析シナリオ
- service: Amazon DataZone
  description: データを安全に公開し、パーソナライズされたウェブアプリケーションを通じてビジネスデータカタログとして利用可能にするデータ管理サービスです。Redshift、Athena、Glue、Lake Formation、QuickSight などと統合したエクスペリエンスを提供します。
  usecases:
  - 組織内外でのデータの安全な共有とカタログ管理
  - 異なるデータソースの統合によるデータ探索の効率化
  - データガバナンスを保ちながらのアクセス制御
- service: Amazon FinSpace
  description: 金融サービス業界向けに特化したデータ管理および分析サービスです。ペタバイト単位の財務データを効率的に収集、分類、準備し、コンプライアンスに則ったアクセス制御と監査ログ管理を提供します。
  usecases:
  - 金融機関のポートフォリオ、保険数理、リスク管理におけるデータ分析
  - 大量の内部・サードパーティーデータの迅速な検索と準備
  - コンプライアンス要件に基づくセキュアなデータ管理
- service: WS Clean Rooms
  description: 企業とパートナーが基盤データを共有やコピーすることなく、集合データセットを安全に分析・共同作業できる環境を数分で構築できるサービスです。
  usecases:
  - 広告キャンペーン、投資判断、研究開発などでの共同データ分析
  - 異なる組織間でのセキュアなデータコラボレーション
  - 個々の企業データを保護しつつ、相互インサイトの創出
- service: AWS Data Exchange
  description: クラウド内のサードパーティーデータを簡単に検索、サブスクライブし、Amazon S3 へ直接ロードできるサービスです。各種業界の認定データプロバイダーが提供する豊富なデータ製品にアクセス可能です。
  usecases:
  - 外部データを活用した市場分析やリスク評価
  - プロパティ保険、レストラン、気候研究、医療分野でのデータ活用
  - データ配信、請求、エンチメントのインフラ管理負荷軽減
- service: AWS エンティティの解決
  description: 複数のアプリケーションやデータストアに散在する関連レコードを、ML およびルールベース手法でリンクし、一意の顧客プロファイルや統合ビューを生成するサービスです。
  usecases:
  - 広告、マーケティング、ロイヤルティプログラムでの顧客データ統合
  - 複数チャネルからのイベント（クリック、カート放棄、購入など）の関連付け
  - パーソナライズされた体験提供のためのデータ統合
- service: AWS Step Functions
  description: ビジュアルワークフローを利用して、分散アプリケーションやマイクロサービスの各コンポーネントを簡単に調整するフルマネージドサービスです。グラフィカルコンソールにより、各ステップ（個々の機能）を視覚化しながら、順次または並列に実行するワークフローを構築できます。各ステップは自動的に開始・追跡され、エラー時には再試行されるため、信頼性の高いアプリケーション実行が可能です。
  usecases:
  - 複数のマイクロサービスや関数を組み合わせたアプリケーションの調整・実行
  - エラー発生時の自動再試行や状態ログにより、容易なトラブルシューティング
  - コード修正なしでワークフローの変更・進化を実現し、迅速なイノベーションの促進
- service: Amazon Managed Workflows for Apache Airflow (MWAA)
  description: Apache Airflow 用のマネージドオーケストレーションサービスです。Airflow のオープンソースツールを利用して、データパイプラインなどのワークフローをプログラムで作成、スケジュール、モニタリングできます。基盤となるインフラの管理は不要で、スケーラビリティ、可用性、セキュリティを確保した状態でワークフローを運用できます。
  usecases:
  - 複雑なデータパイプラインやバッチ処理ワークロードの自動化
  - Python を用いたワークフロー定義とスケジュール管理
  - クラウド環境での大規模なワークフローの自動スケーリングとモニタリング
- service: Amazon Simple Workflow Service (SWF)
  description: バックグラウンドジョブの構築、実行、スケーリングを支援するフルマネージド型のワークフローサービスです。複数のステップやタスクを伴う処理の状態を追跡し、タスクが失敗した場合の復旧や再試行も自動的に管理します。
  usecases:
  - 並列またはシーケンシャルなバックグラウンドジョブの実行管
  - 長時間かかるタスクの状態監視とエラーハンドリング
  - 複雑なワークフローの実行状況を追跡し、信頼性の高い処理を実現
- service: Amazon AppFlow
  description: Salesforce、Zendesk、Slack、ServiceNow などの SaaS アプリケーションと、Amazon S3 や Amazon Redshift などの AWS サービス間で、数回のクリックで安全にデータを転送できるフルマネージド統合サービスです。データ転送時のフィルタリングや検証、暗号化も自動で実施され、パブリックインターネット経由のデータフローを制限することも可能です。
  usecases:
  - SaaS アプリケーションと AWS 間の安全なデータ連携
  - ビジネスイベントに応じたオンデマンドまたは定期的なデータフローの実行
  - データ変換機能を活用した、ready-to-use なデータセットの作成
- service: AWS B2B データ交換
  description: 電子データ交換 (EDI) ドキュメントを JSON や XML 形式に自動変換し、ダウンストリームのデータ統合を簡素化するサービスです。取引相手のオンボーディングや管理も容易に行え、ローコードインターフェイスにより、EDI ドキュメントの変換を自動化します。
  usecases:
  - サプライヤーや取引先とのEDI形式でのデータ交換の自動化
  - EDI データの JSON/XML への変換による、各種分析サービスへの統合
  - データ準備作業の削減と、取引データを用いたビジネスインサイトの促進
- service: Amazon EventBridge
  description: アプリケーション、SaaS アプリケーション、AWS サービスから生成されるイベントを利用して、イベント駆動型アプリケーションを大規模に構築できるサーバーレスイベントバスです。イベントソースとターゲット間のルーティングルールを設定することで、リアルタイムにデータをストリームし、完全に分離されたパブリッシングとコンシューミングを実現します。
  usecases:
  - リアルタイムなイベント駆動型アーキテクチャの構築
  - Zendesk や Shopify などの SaaS からのイベントデータの取り込み
  - AWS Lambda などのターゲットにイベントをファンアウトし、即時反応するシステムの実装
- service: Amazon MQ
  description: Apache ActiveMQ Classic および RabbitMQ 用のフルマネージドメッセージブローカーサービスです。オープンソースメッセージブローカーのセットアップ、プロビジョニング、メンテナンスを自動化し、異なるプログラミング言語やプラットフォーム間でのメッセージ通信を容易にします。
  usecases:
  - 異なるシステム間での標準プロトコル（JMS、AMQP、STOMP など）によるメッセージ交換
  - 既存のアプリケーションを大幅なコード変更なくクラウドに移行
  - 高可用性と耐障害性を確保したメッセージブローカーの運用
- service: Amazon Simple Notification Service (SNS)
  description: マイクロサービス、分散システム、サーバーレスアプリケーション間の分離を実現するフルマネージド型の pub/sub メッセージングサービスです。高スループットのプッシュ型メッセージングを提供し、SNS トピックを通じて SQS、Lambda、HTTP/S エンドポイント、モバイルプッシュ、SMS、E メールなどへファンアウトが可能です。
  usecases:
  - 多数のサブスクライバーへリアルタイムに通知をファンアウト
  - マイクロサービス間の非同期通信によるシステムの分離
  - モバイルアプリやエンドユーザーへの直接通知の実装
- service: Amazon Simple Queue Service (SQS)
  description: 分散システムやマイクロサービス間でメッセージを確実に送受信するためのフルマネージド型メッセージキューイングサービスです。スタンダードキューと FIFO キューの2種類があり、最大スループットや順序保証、少なくとも1回の配信など、用途に応じたメッセージ配信方式を提供します。
  usecases:
  - コンポーネント間の非同期メッセージ通信によるシステムのスケーリング
  - 高スループットなキューイングを利用したバックグラウンド処理の実装
  - 並列処理のためのタスクの順序制御や重複排除が必要な場合の利用
- service: AWS Application Cost Profiler
  description: ソフトウェアアプリケーションで利用される共有 AWS リソースの消費量を追跡し、テナント単位の詳細なコスト内訳をレポートできるサービスです。複数のディメンションにわたるリソース消費情報を明確に把握することで、共有インフラストラクチャモデルにおけるスケールの経済性を実現します。
  usecases:
  - 複数テナント環境におけるリソース消費のプロポーショナルなコスト配分
  - アプリケーション単位での正確なコスト配分モデルの構築
  - ISV 販売時の顧客嗜好分析およびエンドユーザーの料金戦略のカスタマイズ
- service: AWS Cost Explorer
  description: 時間の経過とともに AWS のコストと使用状況を視覚的に把握できるインターフェイスを提供するツールです。高レベルの集計から、特定のタグやリソース単位でのカスタムレポートまで、柔軟に分析が可能です。
  usecases:
  - 全アカウントの総コストやサービスごとの使用状況の把握
  - 特定プロジェクトやタグ付けされたリソースの詳細なコスト分析
  - グラフや表形式でのカスタムレポート作成による定量的なコスト評価
- service: AWS Cost and Usage Report
  description: 各 AWS サービスの利用状況とそれに伴うコストの詳細な情報を、時間単位または日単位で一元的に提供するレポートです。IAM ユーザーごとやアカウント単位、さらにアクティブ化したタグに基づくコスト配分が可能です。
  usecases:
  - 包括的なコストと使用状況の明細情報の確認
  - 日次または月次単位での利用状況の集計と分析
  - 詳細なデータを元にしたカスタム分析や内部会計での活用
- service: リザーブドインスタンス (RI) レポート
  description: リザーブドインスタンス（RI）の使用状況とカバレッジに関する詳細な情報を提供する専用のコスト管理ソリューションです。AWS Cost Explorer や AWS Cost and Usage Report と連携して、RI の利用率や特定のサブスクリプションを検査する際に活用されます。
  usecases:
  - RI 使用率およびカバレッジのモニタリングによるコスト最適化
  - RI 情報を元にした予約プランの評価と改善
  - カスタム RI 使用率ターゲットの設定とアラート運用による効率的なリソース管理
- service: AWS Billing Conductor
  description: AWS ソリューションプロバイダーやエンタープライズ顧客向けに、ショーバック（内部報告）やチャージバックのワークフローをサポートするフルマネージドサービスです。毎月の請求データをカスタマイズし、ユーザー間やビジネスユニット間の請求関係をモデル化します。
  usecases:
  - 顧客や内部部門ごとの請求データのカスタマイズと管理
  - 請求グループや料金プランの設定による正確なコスト配分
  - 実際のレートとの比較や差分分析を通じた請求精度の向上
- service: AWS Budgets
  description: 設定したコストまたは使用量の予算を超過しそうな場合に、アラートを発行する予算管理ツールです。月単位、四半期単位、年単位などの期間で、AWS サービス、連結アカウント、タグなど複数のディメンションに基づいて予算を設定できます。
  usecases:
  - 予算超過時に E メールや SNS を通じたアラート通知
  - RI 使用率やカバレッジの監視によるリソース最適化
  - 複数ディメンション（サービス、アカウント、タグなど）にわたるコスト管理と追跡
- service: Savings Plans
  description: 1 年または 3 年間の使用コミットメント（1 時間あたりの USD 単位）と引き換えに、オンデマンド料金よりも低価格でリソースを利用できる柔軟な料金モデルです。Compute ***、EC2 Instance ***、Amazon SageMaker AI *** の 3 種類があり、各種 AWS サービスに適用されます。
  usecases:
  - 長期コミットメントにより、オンデマンド料金からのコスト削減
  - Amazon EC2、AWS Lambda、Amazon SageMaker などのサービスの利用料金の最適化
  - AWS Cost Explorer や予算アラートと連携し、最適なプランのレコメンデーションと管理
- service: Amazon Elastic Compute Cloud (Amazon EC2)
  description: クラウド内で安全かつサイズ変更可能なコンピューティングキャパシティ（仮想サーバー）を提供するサービスです。シンプルなウェブインターフェイスにより、数分で新しいサーバーインスタンスを取得・起動でき、実際に使用した容量に対してのみ料金が発生します。
  usecases:
  - 高い柔軟性が求められる開発・テスト環境の構築
  - 障害耐性の高いアプリケーションの運用およびスケーリング
  - オンデマンドなコンピューティングリソースの利用によるコスト最適化
- service: Amazon EC2 Auto Scaling
  description: 需要の変化に応じて EC2 インスタンスを自動的に追加または削除し、アプリケーションの可用性とパフォーマンスを維持するサービスです。動的スケーリングと予測スケーリングを組み合わせることで、効率的にリソースを管理します。
  usecases:
  - トラフィック変動に応じた自動リソース調整によるコスト削減
  - 急激な需要増加時に必要なインスタンスの自動追加
  - 予測される負荷に合わせた事前スケーリングによるシステム安定性の向上
- service: Amazon EC2 Image Builder
  description: Linux や Windows Server の安全なマスターイメージやコンテナイメージの構築、テスト、デプロイを自動化するサービスです。シンプルなグラフィカルインターフェイスと組み込みのオートメーションにより、手動更新や複雑なスクリプト作成の負担を大幅に削減します。
  usecases:
  - 定期的な OS イメージの更新とセキュリティパッチの自動適用
  - 標準化されたイメージ管理により、一貫した環境の維持
  - 複数の環境への迅速なイメージ展開
- service: Amazon Lightsail
  description: 仮想プライベートサーバー (VPS) を簡単に起動・管理できる、シンプルで予測可能な低価格のクラウドプラットフォームです。VM、SSD ストレージ、データ転送、DNS 管理、静的 IP など、ウェブサイトやアプリケーション構築に必要な要素がパッケージ化されています。
  usecases:
  - 小規模～中規模のウェブサイトやアプリケーションの迅速な立ち上げ
  - 開発者やスタートアップ向けのシンプルなクラウド環境
  - 予測可能な料金体系によるコスト管理が容易な環境の提供
- service: AWS Batch
  description: 数十万のバッチ処理ジョブを簡単かつ効率的に実行できるフルマネージドバッチ処理サービスです。送信されたジョブのボリュームやリソース要件に基づいて、最適なコンピューティングリソース（CPU やメモリ最適化インスタンスなど）を動的にプロビジョニングします。
  usecases:
  - 大規模なバッチ処理ワークロードの自動スケジューリングと実行
  - コンピューティングリソースの最適配分によるコスト効率の向
  - EC2 スポットインスタンスを活用した低コストバッチ処理の実現
- service: AWS App Runner
  description: コンテナ化されたウェブアプリケーションをフルマネージドで構築・実行するサービスです。ソースコードまたはコンテナイメージから直接アプリケーションを自動でビルドし、トラフィックのニーズに応じた自動スケーリングや負荷分散を実現します。
  usecases:
  - コンテナ化されたアプリケーションの迅速なデプロイと運用
  - インフラストラクチャ管理の負荷を排除し、開発に集中する環境の提供
  - ウェブアプリケーションの自動スケーリングと高可用性の確保
- service: AWS Fargate
  description: サーバーやクラスターの管理なしにコンテナを実行できるサーバーレスコンピューティングエンジンです。コンテナのリソース要件（CPU、メモリ）を指定するだけで、必要なインフラストラクチャを自動的にプロビジョニングし、管理します。
  usecases:
  - コンテナアプリケーションの運用負荷を軽減し、迅速なデプロイを実現
  - サーバーレス環境での柔軟なスケーリングとリソース最適化
  - インフラストラクチャ管理から解放され、アプリケーション開発に専念できる環境の提供
- service: AWS Lambda
  description: サーバーのプロビジョニングや管理を行わずにコードを実行できるサーバーレスコンピューティングサービスです。実際にコードが実行された分のコンピューティング時間に対してのみ料金が発生し、イベント駆動型のアプリケーションやバックエンドサービスを構築できます。
  usecases:
  - イベントに応じたオンデマンドなコード実行
  - バックエンド処理や API、バッチジョブのサーバーレス実行
  - スケーラブルなマイクロサービスアーキテクチャの実装
- service: AWS Serverless Application Repository
  description: AWS Serverless Application Model (SAM) テンプレートで定義されたサーバーレスアプリケーションやコンポーネントをパッケージ化し、迅速にデプロイできるリポジトリです。パブリックに共有されたアプリケーションを活用するほか、独自のアプリケーションを公開・共有することも可能です。
  usecases:
  - ウェブやモバイルバックエンド、イベント駆動型処理のサンプルやコンポーネントの迅速な導
  - チームや組織内での再利用可能なサーバーレスアプリケーションの共有
  - サーバーレスアプリケーションの開発・デプロイの効率化
- service: AWS Elastic Beanstalk
  description: Java、.NET、Node.js、PHP、Python、Ruby、Go、Docker などで開発されたウェブアプリケーションやサービスを、簡単にデプロイおよびスケーリングできる easy-to-use サービスです。コードをアップロードするだけで、必要な容量のプロビジョニング、ロードバランシング、自動スケーリング、ヘルスモニタリングを自動で行います。
  usecases:
  - ウェブアプリケーションや API の迅速なデプロイ
  - インフラストラクチャ管理の手間を排除した開発環境の提供
  - 自動スケーリングとモニタリングによる運用負荷の低減
- service: Amazon Linux 2023
  description: AWS 上でクラウドアプリケーションを開発・実行するための新しい Linux ベースのオペレーティングシステムです。セキュリティを重視した「security-by-default」アプローチやカーネルライブパッチ、SELinux 許可モード、IMDSv2 のデフォルト有効化など、最新のセキュリティとパフォーマンス改善が施されています。
  usecases:
  - 安全で高性能な環境でのクラウドアプリケーションの開発および実行
  - Amazon EC2 Graviton ベースのインスタンスとのシームレスな統合による最適化
  - 長期サポートと予測可能なリリースサイクルによる安定運用
- service: AWS Outposts
  description: AWS のサービス、インフラストラクチャ、運用モデルをオンプレミス（データセンター、コロケーション施設など）に提供するサービスです。クラウドと同一の APIs、ツール、ハードウェア、機能を使用して、一貫したハイブリッドエクスペリエンスを実現します。
  usecases:
  - 低レイテンシーやローカルデータ処理が必要なワークロードのオンプレミス実行
  - クラウドとオンプレミス間でのシームレスな運用統合
  - 法規制やコンプライアンス要件により、データをオンプレミスに保持する必要がある場合
- service: AWS Wavelength
  description: 5G ネットワークのエッジにおける AWS インフラストラクチャを活用し、超低レイテンシーのアプリケーションを提供するサービスです。通信サービスプロバイダーのデータセンター内に Wavelength Zone を展開し、インターネットを経由せずに 5G デバイスと直接連携できます。
  usecases:
  - 5G デバイス向けの超低レイテンシーアプリケーションの構築
  - エッジでのリアルタイム処理が求められる IoT や AR/VR アプリケーション
