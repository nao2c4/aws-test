- service: AWS CloudTrail
  description: AWS API の呼び出し（コンソール、SDK、コマンドラインツール等）を記録し、ログファイルとして配信するサービスです。ログには、API 発信者の ID、呼び出し時刻、送信元 IP アドレス、リクエストパラメータ、レスポンスの要素などが含まれます。
  usecases:
  - セキュリティ分析
  - リソース変更の追跡
  - コンプライアンス監査の実施
- service: AWS Config
  description: AWS リソースのインベントリ管理、設定履歴の収集、設定変更の通知を提供するフルマネージドサービスです。さらに、Config ルール機能でリソースの設定を自動チェックできるため、全体のコンプライアンス状態を判断できます。
  usecases:
  - 既存リソースや削除済みリソースの検出
  - セキュリティ分析やトラブルシューティング
  - コンプライアンス監査
- service: AWS Health Dashboard
  description: ユーザーの AWS リソースに影響を与える可能性のあるイベントを、パーソナライズしたビューで提供します。進行中のイベントや、スケジュールされたメンテナンスの事前通知、修復のためのガイダンスが得られます。
  usecases:
  - リアルタイムなアラートの受信
  - イベント発生時の迅速な診断と対応
  - メンテナンス計画のための事前通知確認
- service: AWS Trusted Advisor
  description: AWS のベストプラクティスに基づいて、環境の最適化（コスト削減、パフォーマンス向上、セキュリティ強化）を支援するオンラインリソースです。
  usecases:
  - リアルタイムの環境監査
  - コスト最適化の提案の取得
  - セキュリティやパフォーマンスの改善策の確認
- service: AWS Well-Architected Tool
  description: ワークロードの現状を評価し、最新の AWS アーキテクチャベストプラクティス（運用上の優秀性、セキュリティ、信頼性、パフォーマンス効率、コスト最適化、持続可能性）との比較を行うためのツールです。
  usecases:
  - アーキテクチャ評価とレビュー
  - 改善プランの策定
  - ワークロードがスケールする設計の検証
- service: AWS Control Tower
  description: 複数アカウントで構成される安全で適切に設計されたマルチアカウント環境（ランディングゾーン）のセットアップを自動化します。セキュリティ、運用、コンプライアンスのルールに基づいたベストプラクティスを提供します。
  usecases:
  - 複数アカウントの一元管理
  - 新規アカウントの迅速なプロビジョニングとガバナンスの徹底
  - 統一されたコンプライアンスポリシーの適用
- service: AWS Organizations
  description: AWS アカウントの作成、グループ分け、ポリシーの適用、請求の一元管理など、環境全体の拡大とスケーリングに合わせたアカウント管理をプログラム的に実行できるサービスです。
  usecases:
  - 組織全体でのアカウント管理とセキュリティ統制
  - リソース共有と一元請求の実現
  - 統合的な設定・監査の実施
- service: Service Catalog
  description: 組織で承認された IT サービス（仮想マシンイメージ、サーバー、ソフトウェア、データベース、複雑な多層アプリケーションアーキテクチャなど）のカタログを作成および管理できます。
  usecases:
  - 一元化された承認済み IT サービスのデプロイ
  - ガバナンスの維持とコンプライアンスの徹底
  - ユーザーが必要なサービスのみを迅速に展開
- service: AWS License Manager
  description: Microsoft、Oracle、SAP、IBM などのソフトウェアライセンスを、AWS およびオンプレミスの環境で一元管理できるサービスです。ライセンスルールを作成し、インスタンス起動時にルールを適用できます。
  usecases:
  - ライセンスの超過使用や再割り当ての制御
  - ライセンスの可視化と統一管理
  - 複数アカウントでのライセンスルールの適用
- service: AWS Systems Manager
  description: AWS リソースの運用データを統合的に可視化・制御できるインターフェイスを提供します。Run Command、ステートマネージャー、パッチ管理、パラメータストアなど多数のツールを内包し、大規模環境の運用管理を自動化・効率化します。
  usecases:
  - 複数リソースのグループ管理と一元モニタリング
  - 遠隔操作や自動化による日常運用タスクの簡素化
  - セキュリティコンプライアンスおよびパッチ管理の実施
- service: AWS CloudFormation
  description: テンプレートを用いて関連する AWS リソースのコレクションを定義、作成、管理できるサービスです。リソースの依存関係やプロビジョニング順序を自動で処理し、バージョン管理も可能です。
  usecases:
  - インフラストラクチャのコード化による一貫性のある環境構築
  - リソースのプロビジョニングと更新の自動化
  - ドラッグ＆ドロップ編集を用いた視覚的なテンプレート管理
- service: AWS Launch Wizard
  description: Microsoft SQL Server Always On や SAP HANA などのサードパーティーアプリケーションのための、リソースサイズ設定、設定、デプロイをガイド付きで行うサービスです。入力された要件に応じて適切な AWS リソースを自動で特定し、コスト推定も提供します。
  usecases:
  - サードパーティーアプリケーションの迅速なデプロイ
  - 適正なリソースの選定と自動プロビジョニング
  - 推定コストを基にした予算管理の支援
- service: AWS OpsWorks
  description: Chef や Puppet を利用した設定管理サービスで、Amazon EC2 やオンプレミスのコンピューティング環境に対し、サーバーの設定やデプロイを自動化できます。
  usecases:
  - サーバーの構成管理と自動デプロイ
  - Chef や Puppet を利用した一貫した環境構築
  - 手動設定の手間を省く自動化プロセスの実現
- service: AWS Auto Scaling
  description: アプリケーションのパフォーマンスを一定に保つために、複数の AWS リソース（Amazon EC2 インスタンス、ECS タスク、DynamoDB テーブルやインデックス、Aurora Replicas など）を自動的にモニタリング・スケーリングするサービスです。
  usecases:
  - アプリケーションの需要に応じた自動リソース調整
  - パフォーマンス維持とコスト最適化の両立
  - EC2 Auto Scaling と連携し、複数サービス間でのスケーリングプランの構築
- service: Amazon CloudWatch
  description: AWS およびオンプレミス環境のシステム・アプリケーションのモニタリングや運用データの収集、アラーム設定を行うためのサービスです。
  usecases:
  - システム全体のパフォーマンス変化の監視
  - ログ、メトリクス、イベントの統合ビューの取得
  - 高解像度アラームの設定や自動アクションによる問題解決
- service: AWS Compute Optimizer
  description: 過去の使用率メトリクスを機械学習で分析し、Amazon EC2、EBS、AWS Lambda の最適な設定を推奨することで、コスト削減とパフォーマンス向上を図るサービスです。
  usecases:
  - リソースの過剰プロビジョニングの排除
  - ワークロードに対する最適なハードウェア設定の提案
  - 利用状況に基づくリソースの最適化とコスト管理
- service: Amazon Managed Grafana
  description: Grafana のフルマネージド版として、複数のデータソース（Amazon OpenSearch、CloudWatch、X-Ray、Timestream など）と連携し、運用メトリクスやログ、トレースを視覚化できるサービスです。
  usecases:
  - セキュリティや運用要件に準拠したダッシュボード作成
  - 複数データソースの統合的な可視化
  - リアルタイムなデータ分析とモニタリング
- service: Amazon Managed Service for Prometheus
  description: オープンソース Prometheus と同じデータモデルとクエリ言語を採用したサーバーレスのモニタリングサービスで、コンテナ化されたワークロードのメトリクス収集・クエリを自動スケールで実施します。
  usecases:
  - コンテナ環境の大規模なモニタリング
  - セキュリティ統制されたデータアクセス
  - 高可用性を実現するメトリクスの取り込みと保存
- service: チャットアプリケーションでの Amazon Q Developer
  description: Slack チャンネルや Amazon Chime チャットルームと統合され、AWS リソースのモニタリングや操作をチャットベースで行えるインタラクティブエージェントです。
  usecases:
  - チャット内でのアラート受信や診断情報の提供
  - コマンド実行による AWS Lambda 関数呼び出し、サポートケース作成
  - ChatOps を活用したチームコラボレーションの促進
- service: AWS Console Mobile Application
  description: モバイル端末から選択した AWS リソースの状態やメトリクス、アラームを確認・管理できる専用ダッシュボードを提供します。
  usecases:
  - 外出先での迅速なインシデント対応
  - モバイル環境でのリアルタイム監視と操作
  - 詳細なリソース画面の確認や特定アクションの実行
- service: Amazon Athena
  description: Amazon S3 内のデータに対して標準 SQL を使いインタラクティブなクエリを実行できるサーバーレスサービスです。インフラの管理が不要で、実行したクエリの料金のみ発生します。また、AWS Glue Data Catalog と統合され、データのスキーマ管理やテーブル定義も自動化できます。
  usecases:
  - S3 に蓄積された大規模データセットの迅速な分析
  - ETL ジョブ不要の ad-hoc クエリ実行
  - SQL スキルを活かした即時のデータインサイト取得
- service: Amazon Redshift
  description: クラウド上で動作するデータウェアハウスサービスで、従来のオンプレミスソリューションに比べ高いパフォーマンスとコスト効率を実現します。列指向ストレージや超並列クエリ処理により、テラバイト～ペタバイト規模の構造化および半構造化データに対する複雑な分析クエリを高速に実行できます。
  usecases:
  - 大規模データセットの集約的な分析およびレポート作成
  - BI ツールとの連携によるビジネスインテリジェンスの強化
  - 高性能なデータ分析基盤としての活用
- service: Amazon Redshift Serverless
  description: "*** のサーバーレスオプションで、データウェアハウスインフラストラクチャの管理負担を軽減し、需要に応じた自動スケーリングと従量課金で利用できるサービスです。クエリエディタや BI ツールを用いて、簡単に分析を開始できます。"
  usecases:
  - インフラ管理を意識せずに、分析クエリを迅速に実行
  - 不定期なワークロードや予測不可能な負荷への柔軟対応
  - 小規模から大規模までのデータ分析環境の構築
- service: Amazon QuickSight
  description: クラウドベースの BI サービスで、ブラウザやモバイル端末からインタラクティブなダッシュボードを作成・公開できます。セルフサービスでの分析が可能で、数万人規模へのスケールもサポートします。
  usecases:
  - 組織内のユーザーへ迅速なインサイト提供
  - データビジュアライゼーションとレポート作成
  - アプリケーションへのダッシュボード埋め込みによるセルフサービス分析
- service: Amazon EMR
  description: Apache Spark、Hive、HBase、Flink などのオープンソースツールを利用して、膨大なデータを効率的に処理するためのクラウドビッグデータプラットフォームです。クラスターのプロビジョニングやチューニングなどの運用タスクを自動化します。
  usecases:
  - ペタバイト規模のデータの高速バッチ処理および分析
  - オープンソース解析ツールを活用したデータサイエンスワークロードの実行
  - オンプレミスとのハイブリッド環境でのビッグデータ解析
- service: AWS Glue
  description: フルマネージドの抽出、変換、ロード (ETL) サービスです。データの検出、カタログ化、変換ジョブの作成を数回のクリックで実現し、*** Data Catalog によりメタデータ管理も行います。
  usecases:
  - 異種データソースからのデータ統合および ETL 処理
  - データレイク内のデータ整理とクエリ実行前の準備
  - Python や Spark、PySpark を用いた柔軟なデータ変換処理
- service: AWS Lake Formation
  description: セキュアなデータレイクを迅速に構築・管理するサービスです。データのロード、カタログ化、アクセス制御、暗号化、変換など、データレイク運用に必要な複雑なタスクを自動化します。
  usecases:
  - 複数ソースからのデータ統合と中央集約によるデータレイク構築
  - セキュリティとコンプライアンスを維持した大規模データ管理
  - 分析や ML 用に最適化されたデータ基盤の提供
- service: AWS Data Pipeline
  description: AWS 内外の各種データソース間で、定期的なデータ処理や移動を自動化するサービスです。耐障害性やタスク依存関係の管理、再試行機能を備え、複雑なデータワークロードを効率的に実行できます。
  usecases:
  - 異なるデータストア間での定期的なデータ転送および処理
  - オンプレミスデータのクラウド移行と処理の自動化
  - データフローのスケジューリングと依存性管理によるワークロード最適化
- service: Amazon Kinesis
  description: リアルタイムストリーミングデータの収集、処理、分析を可能にする基盤サービスです。ビデオ、オーディオ、ログ、クリックストリーム、IoT テレメトリなど、さまざまなデータソースに対応します。
  usecases:
  - リアルタイムデータインジェストと即時分析
  - 時系列データを活用した異常検知やダッシュボード更新
  - 動的なアプリケーション要件に合わせたデータ処理の柔軟性向上
- service: Amazon Data Firehose
  description: ストリーミングデータを自動でキャプチャし、Amazon S3、Redshift、OpenSearch Service、Splunk などのデータストアにロードするためのフルマネージドサービスです。変換、圧縮、暗号化などのオプションも備えています。
  usecases:
  - ストリーミングデータのシームレスな取り込みとロード
  - ほぼリアルタイムのデータ分析環境の構築
  - データ転送前のバッチ処理や変換によるストレージ最適化
- service: Amazon Managed Service for Apache Flink
  description: ストリーミングデータに対するリアルタイム分析アプリケーションの構築・管理を簡素化するサービスです。SQL エディタや Java ライブラリを活用し、Flink を用いた連続クエリ実行をサポートします。
  usecases:
  - 継続的なクエリ実行によるリアルタイムインサイト取得
  - ストリーミングデータの変換、集約、フィルタリング処理
  - 自動スケーリングによる需要変動への対応
- service: Amazon Kinesis Data Streams
  description: 高スループットかつ低レイテンシなリアルタイムデータストリーミングサービスです。多数のデータソースから毎秒数ギガバイト規模のデータをキャプチャし、ミリ秒単位で処理可能です。
  usecases:
  - リアルタイムダッシュボードや異常検出システムへのデータ供給
  - ウェブサイトのクリックストリーム、金融取引、IT ログなどの高速収集
  - 即時分析を必要とするアプリケーションへのデータ供給
- service: Amazon Kinesis Video Streams
  description: 接続されたデバイスからビデオデータを安全にストリーミングし、分析、機械学習、再生などに利用できるサービスです。自動プロビジョニングとスケーリングにより、何百万ものデバイスからのビデオ取り込みをサポートします。
  usecases:
  - ライブおよびオンデマンドのビデオストリーミング配信
  - "コンピュータビジョンや ML フレームワーク（例: Amazon Rekognition）との連携"
  - 長期保存・暗号化・インデックス化によるビデオデータの管理
- service: Amazon Managed Streaming for Apache Kafka (Amazon MSK)
  description: Apache Kafka を利用したリアルタイムストリーミングデータパイプライン構築を容易にするフルマネージドサービスです。Kafka クラスターのプロビジョニング、管理、スケーリング、障害時の自動置換、データの暗号化など、運用面の負担を大幅に軽減します。
  usecases:
  - 高可用性が要求されるリアルタイムデータストリームの構築
  - Kafka を利用したデータレイク連携や変更データキャプチャ
  - ML や分析アプリケーションのための安定したストリーミング基盤の提供
- service: Amazon CloudSearch
  description: ウェブサイトやアプリケーション向けの検索ソリューションを簡単にセットアップ・管理できるフルマネージド検索サービスです。34 言語対応、ハイライト、オートコンプリート、地理空間検索など、一般的な検索機能を提供します。
  usecases:
  - コンテンツや商品、ドキュメントの全文検索機能の実装
  - ウェブサイト・アプリケーション内の検索エクスペリエンス向上
  - 費用対効果の高い検索基盤の提供
- service: Amazon OpenSearch サービス（旧 Amazon Elasticsearch Service）
  description: リアルタイムな検索、分析、可視化を可能にするサービスです。OpenSearch Dashboards や Logstash との統合、各種 AWS サービス（VPC、KMS、Lambda、IAM など）との連携が可能です。
  usecases:
  - ログ分析、全文検索、クリックストリーム分析などのユースケース
  - インフラの可用性とセキュリティを確保したデータ探索
  - オープンソースツールを活用した分析基盤の構築
- service: Amazon OpenSearch Serverless
  description: "*** サービスのサーバーレスオプションで、クラスターの設定や管理を意識せずにペタバイト規模のワークロードを実行できます。特にベクトル検索機能を備え、生成 AI アプリケーションにも適しています。"
  usecases:
  - インフラ管理不要なサーバーレスな検索・分析アプリケーション
  - 画像、ドキュメント、音楽、製品レコメンデーションなどのベクトル検索
  - 高いスケーラビリティと低レイテンシが求められる分析シナリオ
- service: Amazon DataZone
  description: データを安全に公開し、パーソナライズされたウェブアプリケーションを通じてビジネスデータカタログとして利用可能にするデータ管理サービスです。Redshift、Athena、Glue、Lake Formation、QuickSight などと統合したエクスペリエンスを提供します。
  usecases:
  - 組織内外でのデータの安全な共有とカタログ管理
  - 異なるデータソースの統合によるデータ探索の効率化
  - データガバナンスを保ちながらのアクセス制御
- service: Amazon FinSpace
  description: 金融サービス業界向けに特化したデータ管理および分析サービスです。ペタバイト単位の財務データを効率的に収集、分類、準備し、コンプライアンスに則ったアクセス制御と監査ログ管理を提供します。
  usecases:
  - 金融機関のポートフォリオ、保険数理、リスク管理におけるデータ分析
  - 大量の内部・サードパーティーデータの迅速な検索と準備
  - コンプライアンス要件に基づくセキュアなデータ管理
- service: WS Clean Rooms
  description: 企業とパートナーが基盤データを共有やコピーすることなく、集合データセットを安全に分析・共同作業できる環境を数分で構築できるサービスです。
  usecases:
  - 広告キャンペーン、投資判断、研究開発などでの共同データ分析
  - 異なる組織間でのセキュアなデータコラボレーション
  - 個々の企業データを保護しつつ、相互インサイトの創出
- service: AWS Data Exchange
  description: クラウド内のサードパーティーデータを簡単に検索、サブスクライブし、Amazon S3 へ直接ロードできるサービスです。各種業界の認定データプロバイダーが提供する豊富なデータ製品にアクセス可能です。
  usecases:
  - 外部データを活用した市場分析やリスク評価
  - プロパティ保険、レストラン、気候研究、医療分野でのデータ活用
  - データ配信、請求、エンチメントのインフラ管理負荷軽減
- service: AWS エンティティの解決
  description: 複数のアプリケーションやデータストアに散在する関連レコードを、ML およびルールベース手法でリンクし、一意の顧客プロファイルや統合ビューを生成するサービスです。
  usecases:
  - 広告、マーケティング、ロイヤルティプログラムでの顧客データ統合
  - 複数チャネルからのイベント（クリック、カート放棄、購入など）の関連付け
  - パーソナライズされた体験提供のためのデータ統合
- service: AWS Step Functions
  description: ビジュアルワークフローを利用して、分散アプリケーションやマイクロサービスの各コンポーネントを簡単に調整するフルマネージドサービスです。グラフィカルコンソールにより、各ステップ（個々の機能）を視覚化しながら、順次または並列に実行するワークフローを構築できます。各ステップは自動的に開始・追跡され、エラー時には再試行されるため、信頼性の高いアプリケーション実行が可能です。
  usecases:
  - 複数のマイクロサービスや関数を組み合わせたアプリケーションの調整・実行
  - エラー発生時の自動再試行や状態ログにより、容易なトラブルシューティング
  - コード修正なしでワークフローの変更・進化を実現し、迅速なイノベーションの促進
- service: Amazon Managed Workflows for Apache Airflow (MWAA)
  description: Apache Airflow 用のマネージドオーケストレーションサービスです。Airflow のオープンソースツールを利用して、データパイプラインなどのワークフローをプログラムで作成、スケジュール、モニタリングできます。基盤となるインフラの管理は不要で、スケーラビリティ、可用性、セキュリティを確保した状態でワークフローを運用できます。
  usecases:
  - 複雑なデータパイプラインやバッチ処理ワークロードの自動化
  - Python を用いたワークフロー定義とスケジュール管理
  - クラウド環境での大規模なワークフローの自動スケーリングとモニタリング
- service: Amazon Simple Workflow Service (SWF)
  description: バックグラウンドジョブの構築、実行、スケーリングを支援するフルマネージド型のワークフローサービスです。複数のステップやタスクを伴う処理の状態を追跡し、タスクが失敗した場合の復旧や再試行も自動的に管理します。
  usecases:
  - 並列またはシーケンシャルなバックグラウンドジョブの実行管
  - 長時間かかるタスクの状態監視とエラーハンドリング
  - 複雑なワークフローの実行状況を追跡し、信頼性の高い処理を実現
- service: Amazon AppFlow
  description: Salesforce、Zendesk、Slack、ServiceNow などの SaaS アプリケーションと、Amazon S3 や Amazon Redshift などの AWS サービス間で、数回のクリックで安全にデータを転送できるフルマネージド統合サービスです。データ転送時のフィルタリングや検証、暗号化も自動で実施され、パブリックインターネット経由のデータフローを制限することも可能です。
  usecases:
  - SaaS アプリケーションと AWS 間の安全なデータ連携
  - ビジネスイベントに応じたオンデマンドまたは定期的なデータフローの実行
  - データ変換機能を活用した、ready-to-use なデータセットの作成
- service: AWS B2B データ交換
  description: 電子データ交換 (EDI) ドキュメントを JSON や XML 形式に自動変換し、ダウンストリームのデータ統合を簡素化するサービスです。取引相手のオンボーディングや管理も容易に行え、ローコードインターフェイスにより、EDI ドキュメントの変換を自動化します。
  usecases:
  - サプライヤーや取引先とのEDI形式でのデータ交換の自動化
  - EDI データの JSON/XML への変換による、各種分析サービスへの統合
  - データ準備作業の削減と、取引データを用いたビジネスインサイトの促進
- service: Amazon EventBridge
  description: アプリケーション、SaaS アプリケーション、AWS サービスから生成されるイベントを利用して、イベント駆動型アプリケーションを大規模に構築できるサーバーレスイベントバスです。イベントソースとターゲット間のルーティングルールを設定することで、リアルタイムにデータをストリームし、完全に分離されたパブリッシングとコンシューミングを実現します。
  usecases:
  - リアルタイムなイベント駆動型アーキテクチャの構築
  - Zendesk や Shopify などの SaaS からのイベントデータの取り込み
  - AWS Lambda などのターゲットにイベントをファンアウトし、即時反応するシステムの実装
- service: Amazon MQ
  description: Apache ActiveMQ Classic および RabbitMQ 用のフルマネージドメッセージブローカーサービスです。オープンソースメッセージブローカーのセットアップ、プロビジョニング、メンテナンスを自動化し、異なるプログラミング言語やプラットフォーム間でのメッセージ通信を容易にします。
  usecases:
  - 異なるシステム間での標準プロトコル（JMS、AMQP、STOMP など）によるメッセージ交換
  - 既存のアプリケーションを大幅なコード変更なくクラウドに移行
  - 高可用性と耐障害性を確保したメッセージブローカーの運用
- service: Amazon Simple Notification Service (SNS)
  description: マイクロサービス、分散システム、サーバーレスアプリケーション間の分離を実現するフルマネージド型の pub/sub メッセージングサービスです。高スループットのプッシュ型メッセージングを提供し、SNS トピックを通じて SQS、Lambda、HTTP/S エンドポイント、モバイルプッシュ、SMS、E メールなどへファンアウトが可能です。
  usecases:
  - 多数のサブスクライバーへリアルタイムに通知をファンアウト
  - マイクロサービス間の非同期通信によるシステムの分離
  - モバイルアプリやエンドユーザーへの直接通知の実装
- service: Amazon Simple Queue Service (SQS)
  description: 分散システムやマイクロサービス間でメッセージを確実に送受信するためのフルマネージド型メッセージキューイングサービスです。スタンダードキューと FIFO キューの2種類があり、最大スループットや順序保証、少なくとも1回の配信など、用途に応じたメッセージ配信方式を提供します。
  usecases:
  - コンポーネント間の非同期メッセージ通信によるシステムのスケーリング
  - 高スループットなキューイングを利用したバックグラウンド処理の実装
  - 並列処理のためのタスクの順序制御や重複排除が必要な場合の利用
- service: AWS Application Cost Profiler
  description: ソフトウェアアプリケーションで利用される共有 AWS リソースの消費量を追跡し、テナント単位の詳細なコスト内訳をレポートできるサービスです。複数のディメンションにわたるリソース消費情報を明確に把握することで、共有インフラストラクチャモデルにおけるスケールの経済性を実現します。
  usecases:
  - 複数テナント環境におけるリソース消費のプロポーショナルなコスト配分
  - アプリケーション単位での正確なコスト配分モデルの構築
  - ISV 販売時の顧客嗜好分析およびエンドユーザーの料金戦略のカスタマイズ
- service: AWS Cost Explorer
  description: 時間の経過とともに AWS のコストと使用状況を視覚的に把握できるインターフェイスを提供するツールです。高レベルの集計から、特定のタグやリソース単位でのカスタムレポートまで、柔軟に分析が可能です。
  usecases:
  - 全アカウントの総コストやサービスごとの使用状況の把握
  - 特定プロジェクトやタグ付けされたリソースの詳細なコスト分析
  - グラフや表形式でのカスタムレポート作成による定量的なコスト評価
- service: AWS Cost and Usage Report
  description: 各 AWS サービスの利用状況とそれに伴うコストの詳細な情報を、時間単位または日単位で一元的に提供するレポートです。IAM ユーザーごとやアカウント単位、さらにアクティブ化したタグに基づくコスト配分が可能です。
  usecases:
  - 包括的なコストと使用状況の明細情報の確認
  - 日次または月次単位での利用状況の集計と分析
  - 詳細なデータを元にしたカスタム分析や内部会計での活用
- service: リザーブドインスタンス (RI) レポート
  description: リザーブドインスタンス（RI）の使用状況とカバレッジに関する詳細な情報を提供する専用のコスト管理ソリューションです。AWS Cost Explorer や AWS Cost and Usage Report と連携して、RI の利用率や特定のサブスクリプションを検査する際に活用されます。
  usecases:
  - RI 使用率およびカバレッジのモニタリングによるコスト最適化
  - RI 情報を元にした予約プランの評価と改善
  - カスタム RI 使用率ターゲットの設定とアラート運用による効率的なリソース管理
- service: AWS Billing Conductor
  description: AWS ソリューションプロバイダーやエンタープライズ顧客向けに、ショーバック（内部報告）やチャージバックのワークフローをサポートするフルマネージドサービスです。毎月の請求データをカスタマイズし、ユーザー間やビジネスユニット間の請求関係をモデル化します。
  usecases:
  - 顧客や内部部門ごとの請求データのカスタマイズと管理
  - 請求グループや料金プランの設定による正確なコスト配分
  - 実際のレートとの比較や差分分析を通じた請求精度の向上
- service: AWS Budgets
  description: 設定したコストまたは使用量の予算を超過しそうな場合に、アラートを発行する予算管理ツールです。月単位、四半期単位、年単位などの期間で、AWS サービス、連結アカウント、タグなど複数のディメンションに基づいて予算を設定できます。
  usecases:
  - 予算超過時に E メールや SNS を通じたアラート通知
  - RI 使用率やカバレッジの監視によるリソース最適化
  - 複数ディメンション（サービス、アカウント、タグなど）にわたるコスト管理と追跡
- service: Savings Plans
  description: 1 年または 3 年間の使用コミットメント（1 時間あたりの USD 単位）と引き換えに、オンデマンド料金よりも低価格でリソースを利用できる柔軟な料金モデルです。Compute ***、EC2 Instance ***、Amazon SageMaker AI *** の 3 種類があり、各種 AWS サービスに適用されます。
  usecases:
  - 長期コミットメントにより、オンデマンド料金からのコスト削減
  - Amazon EC2、AWS Lambda、Amazon SageMaker などのサービスの利用料金の最適化
  - AWS Cost Explorer や予算アラートと連携し、最適なプランのレコメンデーションと管理
- service: Amazon Elastic Compute Cloud (Amazon EC2)
  description: クラウド内で安全かつサイズ変更可能なコンピューティングキャパシティ（仮想サーバー）を提供するサービスです。シンプルなウェブインターフェイスにより、数分で新しいサーバーインスタンスを取得・起動でき、実際に使用した容量に対してのみ料金が発生します。
  usecases:
  - 高い柔軟性が求められる開発・テスト環境の構築
  - 障害耐性の高いアプリケーションの運用およびスケーリング
  - オンデマンドなコンピューティングリソースの利用によるコスト最適化
- service: Amazon EC2 Auto Scaling
  description: 需要の変化に応じて EC2 インスタンスを自動的に追加または削除し、アプリケーションの可用性とパフォーマンスを維持するサービスです。動的スケーリングと予測スケーリングを組み合わせることで、効率的にリソースを管理します。
  usecases:
  - トラフィック変動に応じた自動リソース調整によるコスト削減
  - 急激な需要増加時に必要なインスタンスの自動追加
  - 予測される負荷に合わせた事前スケーリングによるシステム安定性の向上
- service: Amazon EC2 Image Builder
  description: Linux や Windows Server の安全なマスターイメージやコンテナイメージの構築、テスト、デプロイを自動化するサービスです。シンプルなグラフィカルインターフェイスと組み込みのオートメーションにより、手動更新や複雑なスクリプト作成の負担を大幅に削減します。
  usecases:
  - 定期的な OS イメージの更新とセキュリティパッチの自動適用
  - 標準化されたイメージ管理により、一貫した環境の維持
  - 複数の環境への迅速なイメージ展開
- service: Amazon Lightsail
  description: 仮想プライベートサーバー (VPS) を簡単に起動・管理できる、シンプルで予測可能な低価格のクラウドプラットフォームです。VM、SSD ストレージ、データ転送、DNS 管理、静的 IP など、ウェブサイトやアプリケーション構築に必要な要素がパッケージ化されています。
  usecases:
  - 小規模～中規模のウェブサイトやアプリケーションの迅速な立ち上げ
  - 開発者やスタートアップ向けのシンプルなクラウド環境
  - 予測可能な料金体系によるコスト管理が容易な環境の提供
- service: AWS Batch
  description: 数十万のバッチ処理ジョブを簡単かつ効率的に実行できるフルマネージドバッチ処理サービスです。送信されたジョブのボリュームやリソース要件に基づいて、最適なコンピューティングリソース（CPU やメモリ最適化インスタンスなど）を動的にプロビジョニングします。
  usecases:
  - 大規模なバッチ処理ワークロードの自動スケジューリングと実行
  - コンピューティングリソースの最適配分によるコスト効率の向
  - EC2 スポットインスタンスを活用した低コストバッチ処理の実現
- service: AWS App Runner
  description: コンテナ化されたウェブアプリケーションをフルマネージドで構築・実行するサービスです。ソースコードまたはコンテナイメージから直接アプリケーションを自動でビルドし、トラフィックのニーズに応じた自動スケーリングや負荷分散を実現します。
  usecases:
  - コンテナ化されたアプリケーションの迅速なデプロイと運用
  - インフラストラクチャ管理の負荷を排除し、開発に集中する環境の提供
  - ウェブアプリケーションの自動スケーリングと高可用性の確保
- service: AWS Fargate
  description: サーバーやクラスターの管理なしにコンテナを実行できるサーバーレスコンピューティングエンジンです。コンテナのリソース要件（CPU、メモリ）を指定するだけで、必要なインフラストラクチャを自動的にプロビジョニングし、管理します。
  usecases:
  - コンテナアプリケーションの運用負荷を軽減し、迅速なデプロイを実現
  - サーバーレス環境での柔軟なスケーリングとリソース最適化
  - インフラストラクチャ管理から解放され、アプリケーション開発に専念できる環境の提供
- service: AWS Lambda
  description: サーバーのプロビジョニングや管理を行わずにコードを実行できるサーバーレスコンピューティングサービスです。実際にコードが実行された分のコンピューティング時間に対してのみ料金が発生し、イベント駆動型のアプリケーションやバックエンドサービスを構築できます。
  usecases:
  - イベントに応じたオンデマンドなコード実行
  - バックエンド処理や API、バッチジョブのサーバーレス実行
  - スケーラブルなマイクロサービスアーキテクチャの実装
- service: AWS Serverless Application Repository
  description: AWS Serverless Application Model (SAM) テンプレートで定義されたサーバーレスアプリケーションやコンポーネントをパッケージ化し、迅速にデプロイできるリポジトリです。パブリックに共有されたアプリケーションを活用するほか、独自のアプリケーションを公開・共有することも可能です。
  usecases:
  - ウェブやモバイルバックエンド、イベント駆動型処理のサンプルやコンポーネントの迅速な導
  - チームや組織内での再利用可能なサーバーレスアプリケーションの共有
  - サーバーレスアプリケーションの開発・デプロイの効率化
- service: AWS Elastic Beanstalk
  description: Java、.NET、Node.js、PHP、Python、Ruby、Go、Docker などで開発されたウェブアプリケーションやサービスを、簡単にデプロイおよびスケーリングできる easy-to-use サービスです。コードをアップロードするだけで、必要な容量のプロビジョニング、ロードバランシング、自動スケーリング、ヘルスモニタリングを自動で行います。
  usecases:
  - ウェブアプリケーションや API の迅速なデプロイ
  - インフラストラクチャ管理の手間を排除した開発環境の提供
  - 自動スケーリングとモニタリングによる運用負荷の低減
- service: Amazon Linux 2023
  description: AWS 上でクラウドアプリケーションを開発・実行するための新しい Linux ベースのオペレーティングシステムです。セキュリティを重視した「security-by-default」アプローチやカーネルライブパッチ、SELinux 許可モード、IMDSv2 のデフォルト有効化など、最新のセキュリティとパフォーマンス改善が施されています。
  usecases:
  - 安全で高性能な環境でのクラウドアプリケーションの開発および実行
  - Amazon EC2 Graviton ベースのインスタンスとのシームレスな統合による最適化
  - 長期サポートと予測可能なリリースサイクルによる安定運用
- service: AWS Outposts
  description: AWS のサービス、インフラストラクチャ、運用モデルをオンプレミス（データセンター、コロケーション施設など）に提供するサービスです。クラウドと同一の APIs、ツール、ハードウェア、機能を使用して、一貫したハイブリッドエクスペリエンスを実現します。
  usecases:
  - 低レイテンシーやローカルデータ処理が必要なワークロードのオンプレミス実行
  - クラウドとオンプレミス間でのシームレスな運用統合
  - 法規制やコンプライアンス要件により、データをオンプレミスに保持する必要がある場合
- service: AWS Wavelength
  description: 5G ネットワークのエッジにおける AWS インフラストラクチャを活用し、超低レイテンシーのアプリケーションを提供するサービスです。通信サービスプロバイダーのデータセンター内に Wavelength Zone を展開し、インターネットを経由せずに 5G デバイスと直接連携できます。
  usecases:
  - 5G デバイス向けの超低レイテンシーアプリケーションの構築
  - エッジでのリアルタイム処理が求められる IoT や AR/VR アプリケーション
  - 通信ネットワーク内でのデータ処理により、ユーザー体験の向上
- service: VMware 上のクラウド AWS
  description: AWS と VMware が共同開発した統合クラウドサービスで、オンプレミスの vSphere 環境をシームレスにクラウドに拡張・移行できるようにします。オンプレミスの vSphere ベースのワークロードを、AWS クラウド上で実行可能な環境へ容易に移行し、ディザスタリカバリや容量統合を実現します。
  usecases:
  - オンプレミスの既存 vSphere ワークロードをクラウドに拡張・移行
  - ディザスタリカバリやハイブリッド IT 運用の効率化
  - VMware 環境との互換性を維持しながら、AWS のネイティブサービスの利点を享受
- service: Amazon Elastic Container Registry (Amazon ECR)
  description: 開発者が Docker コンテナイメージを簡単に保存、管理、デプロイできるフルマネージドの Docker コンテナレジストリです。Amazon Elastic Container Service (ECS) との統合により、開発から本番ワークフローまでを簡素化し、独自のコンテナリポジトリを運用する必要やインフラストラクチャのスケーリングを心配する必要がありません。IAM との統合でリソースレベルのアクセス制御も可能です。
  usecases:
  - コンテナ化アプリケーションのためのイメージの一元管理
  - 高可用性・スケーラブルな環境でのイメージホスティングによる迅速なデプロイ
  - セキュリティ制御とアクセス管理を行いながら、アプリケーションの更新を容易に実施
- service: Amazon Elastic Container Service (Amazon ECS)
  description: Docker コンテナをサポートする非常にスケーラブルで高性能なコンテナオーケストレーションサービスです。独自のオーケストレーションソフトウェアのインストールや仮想マシン (VM) クラスターの管理を不要にし、シンプルな API 呼び出しで Docker 対応アプリケーションの起動、停止、状態管理などが可能です。
  usecases:
  - コンテナ化されたアプリケーションのデプロイと自動スケーリング
  - VM の管理負担を軽減し、迅速なコンテナ運用を実現
  - ロードバランサー、CloudWatch、CloudFormation などと連携した統合運用環境の構築
- service: Amazon Elastic Kubernetes Service (Amazon EKS)
  description: AWS 上で Kubernetes を利用してコンテナ化されたアプリケーションのデプロイ、管理、スケーリングを簡単に行えるフルマネージドサービスです。複数の AWS アベイラビリティーゾーンにまたがって Kubernetes 管理インフラストラクチャを実行し、単一障害点を排除します。既存の Kubernetes ツールやプラグインとの互換性も認定されています。
  usecases:
  - 既存の Kubernetes 環境からのシームレスな移行
  - コンテナ化されたアプリケーションのスケーラブルな運用
  - Kubernetes コミュニティのツールやパートナーソリューションを活用した運用の最適化
- service: AWS App2Container
  description: .NET および Java アプリケーションをコンテナ化されたアプリケーションへとモダナイズするためのコマンドラインツールです。オンプレミスやクラウドで実行されている既存アプリケーションのインベントリを分析し、選択したアプリケーションを対象に、アーティファクトと依存関係をコンテナイメージにパッケージ化、ネットワークポートの設定、ECS タスクまたは Kubernetes ポッド定義の生成を自動化します。さらに、CloudFormation や CI/CD パイプラインのプロビジョニングもサポートします。
  usecases:
  - 既存の .NET や Java アプリケーションの迅速なコンテナ化とモダナイズ
  - アプリケーションアーティファクトの自動抽出と依存関係管理によるデプロイ作業の標準化
  - コンテナ環境への移行による運用効率の向上とクラウドネイティブ化の促進
- service: Red Hat OpenShift Service on AWS (ROSA)
  description: OpenShift に精通したユーザー向けに、統合された使用体験と OpenShift API、既存のデプロイツールを活用できる環境を提供するサービスです。AWS の各種コンピューティング、データベース、分析、機械学習 (ML) などのサービスと連携し、安全かつスケーラブルなアプリケーションの構築を支援します。ROSA には pay-as-you-go、時間単位および年単位の請求体系、99.95% の SLA、そして AWS と Red Hat の共同サポートが含まれます。
  usecases:
  - 既存の OpenShift ワークフローを活用したコンテナ化アプリケーションの運用
  - クラスターライフサイクル管理の運用負担を軽減し、迅速なアプリケーション開発とデプロイを実現
  - エンタープライズ向けの統合運用とセキュリティ要件を満たすハイブリッドクラウド環境の構築
- service: Amazon Aurora
  description: MySQL および PostgreSQL と互換性があり、商用データベース並みの高性能・高可用性を、オープンソースのシンプルさと費用対効果で提供するリレーショナルデータベースエンジンです。自己修復ストレージや自動スケーリング、複数の低レイテンシーリードレプリカなどの機能により、厳しい I/O 要求を持つワークロードにも対応します。
  usecases:
  - e コマース、金融システム、ERP、CRM など従来型アプリケーションの高速トランザクション処理
  - I/O 費用の最適化が求められる大規模ワークロード
  - Amazon Redshift とのゼロETL統合によるリアルタイム分析および ML モデル活用
- service: Amazon Relational Database Service (Amazon RDS)
  description: MySQL、MariaDB、PostgreSQL、Oracle Database、Microsoft SQL Server など、複数のリレーショナルデータベースエンジンをクラウド上で簡単にセットアップ・運用・スケーリングできるフルマネージドサービスです。ハードウェアのプロビジョニング、パッチ適用、バックアップなどの管理タスクを自動化します。
  usecases:
  - 既存のリレーショナルデータベースをクラウドに移行し、運用負荷を軽減
  - 高可用性やセキュリティ、パフォーマンスを重視したエンタープライズアプリケーションの実行
  - データベースの自動スケーリングやバックアップ、リカバリによるビジネス継続性の確保
- service: Amazon RDS for Db2
  description: IBM の Db2 データベースをクラウド上で簡単にセットアップ、運用、スケーリングできるサービスです。バックアップ、パッチ適用、モニタリングなどの管理タスクを自動化し、高可用性やディザスタリカバリソリューションも提供します。
  usecases:
  - Db2 を利用したエンタープライズ向け業務システムのクラウド移行
  - ミッションクリティカルなワークロードの高可用性およびセキュリティ確保
  - IBM および AWS の各種サービスと統合し、業務プロセスの効率化
- service: RDS での Amazon VMware
  description: オンプレミスの VMware 環境向けに Amazon RDS のマネージドデータベース技術を提供するサービスです。AWS の RDS と同様の自動化機能（プロビジョニング、バックアップ、パッチ適用など）をオンプレミスに展開し、ハイブリッド環境でのデータベース運用を容易にします。
  usecases:
  - オンプレミス VMware 環境でのリレーショナルデータベースの管理負荷軽減
  - ディザスタリカバリやリードレプリカのバーストなどハイブリッド運用
  - AWS クラウドと同一の管理インターフェイスでオンプレミスデータベースを運用
- service: Amazon Lightsail マネージドデータベース
  description: "*** インスタンスと連携して MySQL および PostgreSQL のデータベースを簡単に管理できるサービスです。固定月額料金により、予測可能なコストで中小規模のアプリケーション向けにリレーショナルデータベースを提供します。"
  usecases:
  - 小規模～中規模のウェブサイトやアプリケーション向けの簡単なデータベース構築
  - 予測可能な料金体系で運用コストを管理したい場合
  - Lightsail の他のリソース（VM、SSD ストレージ、DNS 管理など）と統合したシンプルなクラウド環境
- service: Amazon DynamoDB
  description: キーバリューおよびドキュメントデータモデルを採用したフルマネージドの NoSQL データベースサービスです。1 桁ミリ秒の高速なレスポンスと、マルチリージョンにまたがるスケーラブルなパフォーマンスを提供します。
  usecases:
  - 高トラフィックなウェブアプリケーション、モバイルバックエンド、IoT システムのデータストア
  - 大規模なリクエスト数（1 日あたり数兆件以上）の処理が求められるミッションクリティカルなシナリオ
  - 柔軟なデータモデリングと自動スケーリングにより、急激な需要変動に対応
- service: Amazon ElastiCache
  description: Redis および Memcached をサポートするフルマネージド型インメモリキャッシュサービスです。低レイテンシーと高スループットを実現し、キャッシュ、セッション管理、ゲームリーダーボード、地理空間アプリケーションなどに活用されます。
  usecases:
  - ディスクベースのデータベースへの負荷軽減とウェブアプリケーションのパフォーマンス向上
  - インメモリキャッシュを利用したセッション管理やリアルタイムデータの高速読み込み
  - ElastiCache Serverless による自動スケーリングと高可用性のキャッシュ環境構築
- service: Amazon MemoryDB
  description: Redis と互換性のあるフルマネージド型インメモリデータベースサービスです。超高速の読み取り・書き込み性能と分散トランザクションログによる高い耐久性を備え、マイクロサービスアーキテクチャに最適なプライマリデータベースとして利用できます。
  usecases:
  - ミッションクリティカルなリアルタイムアプリケーションのデータストア
  - キャッシュと耐久性データベースの統合による運用簡素化
  - 超高速なパフォーマンスとマルチ AZ 耐久性が求められるユースケース
- service: Amazon DocumentDB (MongoDB 互換性)
  description: MongoDB ワークロードに対応するフルマネージド型のドキュメントデータベースサービスです。MongoDB クライアントとの互換性を持ち、既存のドライバーやツールを利用して簡単にデプロイ・スケーリングが可能です。
  usecases:
  - JSON ドキュメントを利用したコンテンツ管理、カタログ、ユーザープロファイルのデータストア
  - ミッションクリティカルな MongoDB ワークロードの大規模運用
  - フルマネージドの環境で高可用性とスケーラビリティを実現
- service: Amazon Keyspaces (Apache Cassandra 向け)
  description: Apache Cassandra と互換性のあるサーバーレス型のワイドカラムデータベースサービスです。自動スケーリング機能と無制限に近いスループット、ストレージ容量を提供し、暗号化や point-in-time バックアップもサポートします。
  usecases:
  - 大規模な産業アプリケーション、機器のメンテナンス、フリート管理などのワイドカラムワークロード
  - 高トラフィック環境での数千件／秒のリクエスト処理が求められるシナリオ
  - Cassandra の既存アプリケーションコードをそのままクラウドに移行し、運用負荷を軽減
- service: Amazon Neptune
  description: グラフデータベースに特化したフルマネージド型サービスで、数十億の関係データをミリ秒単位の低レイテンシーでクエリ可能な高性能グラフデータベースエンジンです。Property Graph と RDF の両方のグラフモデル、および Apache Gremlin や SPARQL をサポートします。
  usecases:
  - 不正検出、ソーシャルネットワーキング、レコメンデーションエンジンなど、高度に接続されたデータ解析
  - 複雑なグラフクエリによる知識グラフやネットワークセキュリティの実現
  - リードレプリカや継続的バックアップを活用した高可用性と信頼性の確保
- service: Amazon Timestream
  description: IoT や産業テレメトリ、DevOps ログなど、時系列データを高速かつスケーラブルに保存および分析できるフルマネージド型時系列データベースサービスです。自動的なロールアップ、保持、階層化、圧縮により、データ管理を最適化します。
  usecases:
  - IoT センサーデータ、システムのログ、産業用機器のテレメトリデータの保存と解析
  - 時系列データの増大に応じた自動スケーリングと低コスト運用
  - リアルタイムのパフォーマンスモニタリングや予兆分析
- service: Amazon Quantum 台帳データベース (Amazon QLDB)
  description: 中央の信頼された機関が所有する透過的でイミュータブルなトランザクションログ（ジャーナル）を提供するフルマネージド型台帳データベースです。すべてのデータ変更が暗号的に検証可能な形で保持され、データの完全な履歴を管理できます。
  usecases:
  - 銀行取引、保険金請求、サプライチェーンなど、正確な履歴管理が求められるシステム
  - カスタム監査テーブルやブロックチェーンよりも簡単に台帳機能を実装したい場合
  - イミュータブルなトランザクションログを利用した信頼性の高いデータ検証
- service: AWS Infrastructure Composer
  description: サーバーレスアプリケーションなどのインフラストラクチャをコード（IaC）として視覚的に構成・設定するツールです。ブラウザベースのキャンバス上に、サーバーレスリソースをドラッグ＆ドロップし、グループ化や接続を行うことで、アーキテクチャ全体のデザインを直感的に作成できます。作成した構成は、AWS CloudFormation や AWS SAM のアーティファクトとして出力可能です。
  usecases:
  - サーバーレスアプリケーションの設計とデプロイの準備
  - 複雑なアーキテクチャを視覚的に整理し、編集作業を簡素化
  - IaC のテンプレート作成を自動化し、開発・運用の効率化
- service: AWS Cloud9
  description: ブラウザ上でコードの記述、実行、デバッグが可能なクラウドベースの統合開発環境（IDE）です。JavaScript、Python、PHP など主要な言語のためのツールがあらかじめパッケージ化されており、開発マシンのセットアップ不要でどこからでも利用できます。チームでのリアルタイム共同作業もサポートします。
  usecases:
  - クラウド上で迅速に開発環境を構築し、コード作成やデバッグを行う
  - リモートやチームでのペアプログラミング、リアルタイムコラボレーション
  - サーバーレスアプリケーションのローカル実行とリモート実行の切り替え
- service: AWS CloudShell
  description: AWS リソースの管理や操作をブラウザ上で安全に行えるシェル環境です。すでに認証された状態で提供され、一般的な CLI ツールや SDK もプリインストールされているため、追加のセットアップなしで AWS CLI やその他ツールを利用できます。
  usecases:
  - ブラウザから直接 AWS リソースの管理やスクリプト実行を迅速に行う
  - ローカル環境の構築不要で運用タスクやデバッグ作業を実施
  - 移動中やリモート環境でも AWS コマンド操作を安全に実行
- service: AWS CodeArtifact
  description: ソフトウェアパッケージや依存関係を安全に保存・共有できるフルマネージド型アーティファクトリポジトリサービスです。一般的なパッケージマネージャー（npm、Maven、pip、NuGet など）と連携し、パブリックリポジトリからの自動取得も可能です。
  usecases:
  - ソフトウェア開発プロセスで利用するパッケージの中央リポジトリとしての運用
  - 開発チーム間での依存関係やアーティファクトの共有と管理
  - 最新パッケージへの自動アクセスによる開発効率の向上
- service: AWS CodeCommit
  description: セキュアかつスケーラブルなプライベート Git リポジトリを提供するフルマネージド型ソースコントロールサービスです。独自のソース管理システムを構築する必要がなく、既存の Git ツールともシームレスに連携します。
  usecases:
  - 企業内でのソースコードおよびバイナリの安全なバージョン管理
  - 分散チームでの協調開発を支援するプライベートリポジトリの提供
  - Git ツールとの互換性を活かした柔軟な開発プロセスの実現
- service: AWS CodeBuild
  description: ソースコードのコンパイル、テストの実行、デプロイ可能なソフトウェアパッケージの作成を行うフルマネージド型ビルドサービスです。ビルド環境は自動でスケールし、複数のビルドを同時に処理できます。
  usecases:
  - 自動化されたビルドプロセスにより、迅速な開発サイクルを実現
  - カスタムビルド環境の作成や既存のパッケージ環境の利用による柔軟なビルド
  - 継続的インテグレーション (CI) の一環としてソースコードのコンパイルとテスト
- service: Amazon CodeCatalyst
  description: 開発チームが CI/CD プラクティスを迅速に採用できる統合サービスです。作業の計画、コードコラボレーション、アプリケーションのビルド、テスト、デプロイなど、ソフトウェアライフサイクルの各段階を 1 か所で管理できます。
  usecases:
  - 開発からデプロイまでのアプリケーションライフサイクルの統合管理
  - チーム全体でのコラボレーションとプロセスの自動化による迅速なリリース
  - AWS リソースとシームレスに連携し、全体的な CI/CD パイプラインの最適化
- service: AWS CodeDeploy
  description: オンプレミスや EC2 インスタンス、さらには Lambda などのサービスへのコードデプロイを自動化するサービスです。手動作業を排除し、コード更新時のダウンタイムやエラーを最小限に抑えます。
  usecases:
  - 新機能の迅速なリリースやロールアウトの自動化
  - アプリケーション更新時のダウンタイム削減および安全なデプロイ
  - スケーラブルな環境での大量インスタンスへの一括デプロイ
- service: AWS CodePipeline
  description: コード変更に基づくビルド、テスト、デプロイの各フェーズを自動化する継続的配信（CD）サービスです。GitHub などのサードパーティサービスとの統合や、独自のカスタムプラグインの活用が可能です。
  usecases:
  - アプリケーションリリースパイプラインの自動化と効率化
  - 迅速かつ信頼性の高いソフトウェア更新の実現
  - 変更時に自動的に各フェーズがトリガーされる CI/CD の実装
- service: Amazon Corretto
  description: OpenJDK の無償でマルチプラットフォームに対応する本番稼働向けディストリビューションです。パフォーマンス向上やセキュリティ修正が含まれる長期サポートが提供され、Amazon 内部でも広く利用されています。
  usecases:
  - Java アプリケーションの開発と本番稼働環境としての利用
  - 複数のオペレーティングシステム上での一貫した Java 実行環境の提供
  - 長期サポートにより、セキュリティアップデートとパフォーマンス改善を継続的に享受
- service: AWS Fault Injection Service
  description: カオスエンジニアリングを実現するためのフルマネージド障害インジェクションサービスです。実際の運用環境で意図的に障害を発生させ、システムの回復性、パフォーマンス、オブザーバビリティを評価・改善するための実験を安全に実施できます。
  usecases:
  - 分散システムにおける隠れた脆弱性の検出と改善
  - 本番環境に近い条件下での障害シナリオテスト
  - 自動ロールバックや停止のガードレールを活用した安全なカオス実験
- service: AWS X-Ray
  description: マイクロサービスアーキテクチャなどの分散アプリケーションのトレーシングとデバッグを支援するサービスです。リクエストの end-to-end の流れを視覚化し、パフォーマンスの問題やエラーの根本原因を特定するための詳細な分析を提供します。
  usecases:
  - マイクロサービス間の通信状況やパフォーマンスボトルネックの特定
  - アプリケーションの全体像と依存関係のマッピングによるトラブルシューティング
  - 本番環境と開発環境の両方でリクエストトレーシングを実施し、迅速な問題解決を実現
- service: Amazon Q Developer（旧 Amazon CodeWhisperer）
  description: 開発者や IT プロフェッショナルのタスクを支援する AI ベースのツールです。コードの作成、テスト、アップグレード、エラー診断、セキュリティスキャン、さらには AWS リソースの最適化など、さまざまな開発支援機能を提供します。
  usecases:
  - コーディング作業の効率化と新機能実装のサポート
  - 既存コードの変換やリファクタリング支援による品質向上
  - 開発プロセス全体における自動推論と多段階計画による最適化の実施
- service: AWS Application Discovery Service
  description: オンプレミスのデータセンターに関する情報（サーバーの設定、使用状況、動作データ、依存関係など）を収集し、移行プロジェクトの計画に必要な詳細なワークロード情報を提供するサービスです。収集データは暗号化された状態で保持され、CSV形式にエクスポートして TCO（総所有コスト）の見積もりにも活用できます。
  usecases:
  - 移行プロジェクトの初期段階で、オンプレミス環境の全体像を把握
  - サーバー使用率データと依存関係のマッピングにより、移行計画を立案
  - AWS Migration Hub など他の移行ツールとの連携による進捗追跡の基礎データとして利用
- service: AWS Application Migration Service (AWS MGN)
  description: 物理、仮想、またはクラウド上のソースサーバーを自動的に変換し、AWS ネイティブに実行できる形へ移行するサービスです。手動プロセスによるエラーを削減し、ダウンタイムを最小限に抑えながら迅速な移行を実現します。
  usecases:
  - 既存のアプリケーションを AWS へシームレスに移行
  - 重要なアプリケーション（SAP、Oracle、SQL Server など）の移行前テストによる動作確認
  - 自動変換プロセスにより、複数アプリケーションの移行作業の効率化
- service: AWS Database Migration Service (AWS DMS)
  description: オンプレミスや他のクラウド上のデータベースを AWS に簡単かつ安全に移行するサービスです。移行中もソースデータベースは稼働し続け、ダウンタイムを最小限に抑えながら、同種（like-to-like）または異種のデータベース間の移行をサポートします。
  usecases:
  - Oracle から Amazon Aurora、Microsoft SQL Server から MySQL などの異種移行
  - 商用データベースとオープンソースデータベース間のデータ移行
  - サーバーレスオプションを利用した自動スケーリングによる継続的なデータレプリケーション
- service: AWS Mainframe Modernization サービス
  description: オンプレミスのメインフレームワークロードを AWS のマネージドランタイム環境へ移行・モダナイズするための専用ツール群です。インフラ、ソフトウェア、ツールを提供し、従来のメインフレームコストや運用負荷を削減します。
  usecases:
  - 旧来のメインフレームアプリケーションのクラウド移行とモダナイゼーション
  - 移行ステータスの統合表示により、問題箇所の早期検出とトラブルシューティング
  - 移行作業の全体的な時間と労力の削減
- service: AWS Migration Hub
  description: 複数の移行ツール（AWS Application Migration Service、AWS Database Migration Service など）やパートナーソリューションからの移行進捗状況を一元的に追跡・管理できるポータルです。各アプリケーションの主要メトリクスや進行状況を可視化し、移行プロジェクト全体の管理を容易にします。
  usecases:
  - 複数ツールを利用する大規模移行プロジェクトの進捗監視
  - 移行ステータスの統合表示により、問題箇所の早期検出とトラブルシューティング
  - 移行作業の全体的な時間と労力の削減
- service: AWS Snow Family
  description: データセンター以外の環境やネットワーク接続が不安定な場所で、データの物理転送およびエッジコンピューティングを実現するためのデバイス群です。Snowcone、Snowball Edge など、サイズや機能に応じた複数のオプションがあり、大容量のデータ移行やエッジ処理に利用されます。
  usecases:
  - オフライン環境やエッジロケーションでのデータ収集・処理
  - 数十テラバイトからエクサバイト規模のデータを物理的に転送
  - IoT、製造、軍事、輸送など、ネットワーク接続が限定的な環境での利用
- service: AWS DataSync
  description: オンプレミスのストレージと Amazon S3 や Amazon EFS などの AWS ストレージ間でのデータ移動を自動化するサービスです。専用エージェントによってネットワークファイルシステムに接続し、スクリプト不要で高速かつ信頼性の高いデータ転送を実現します。
  usecases:
  - 定期的なデータ移行やバックアップ、レプリケーションの自動化
  - オンプレミスからクラウドへのデータコピーによるハイブリッド運用の実現
  - ネットワークの最適化やデータ整合性検証を自動化し、運用負荷を軽減
- service: AWS Transfer Family
  description: SFTP、FTPS、FTP などのプロトコルをサポートし、Amazon S3 や Amazon EFS との間で直接ファイル転送を行うフルマネージドサービスです。既存のファイル転送ワークフローを AWS にシームレスに移行でき、認証システムや DNS ルーティングと統合可能です。
  usecases:
  - 既存のファイル転送ワークフローのクラウド移行
  - パートナーや顧客との安全なファイル転送の実現
  - SFTP/FTPS/FTP によるデータ転送を利用したバックアップ、アーカイブ、分析パイプラインの構築
- service: Amazon API Gateway
  description: 開発者があらゆる規模の API を簡単に作成、公開、保守、モニタリング、保護できるフルマネージドサービスです。数回のクリックで API を定義でき、トラフィック管理、認可、アクセスコントロール、モニタリング、API バージョン管理などを自動で処理します。
  usecases:
  - モバイルアプリやウェブアプリケーションのフロントドアとして API を構築
  - バックエンドサービス（EC2、AWS Lambda など）と連携して、ビジネスロジックを公開
  - 最大数十万の同時 API 呼び出しを処理する大規模な環境での利用
- service: Amazon CloudFront
  description: データ、動画、アプリケーション、および API を、低レイテンシーかつ高速な転送速度で世界中に安全に配信する CDN サービスです。AWS グローバルインフラストラクチャに直接接続され、AWS Shield との統合や Lambda@Edge を活用することで、セキュリティやユーザーエクスペリエンスを向上させます。
  usecases:
  - 静的および動的コンテンツの高速配信
  - オリジンに Amazon S3、EC2、Elastic Load Balancing などを利用したウェブアプリのグローバル配信
  - カスタムコードをエッジで実行し、ユーザー近傍でのリアルタイム処理を実現
- service: Amazon Route 53
  description: 高可用性かつスケーラブルなクラウド DNS サービスで、ドメイン名を IP アドレスに変換し、ユーザーを適切なアプリケーションエンドポイントへルーティングします。DNS ヘルスチェックやトラフィックフロー（レイテンシーベース、Geo、加重ラウンドロビンなど）により、耐障害性の高いルーティングが実現されます。また、ドメイン名の登録・管理も行えます。
  usecases:
  - ウェブサイトやアプリケーションへのユーザーアクセスの最適なルーティング
  - DNS フェイルオーバーによる高可用性の実現
  - ドメイン名登録と管理を含む、統合的な DNS 管理
- service: AWS Global Accelerator
  description: グローバルユーザー向けにアプリケーションの可用性とパフォーマンスを向上させるネットワークサービスです。グローバルネットワークを利用してインターネットトラフィックを誘導し、アプリケーションエンドポイントの状態を監視、最も近くかつ正常なエンドポイントへトラフィックをルーティングします。固定の静的 IP アドレスも提供され、グローバルな一元管理が可能です。
  usecases:
  - インターネット経由のグローバルユーザーに対する一貫性のある低レイテンシー配信
  - アプリケーションエンドポイントのヘルスチェックによる自動トラフィック再ルーティング
  - 固定エントリポイントとしての静的 IP を利用した運用の簡素化
- service: Amazon VPC
  description: AWS クラウド上に論理的に分離された仮想ネットワーク環境をプロビジョニングするサービスです。IP アドレス範囲、サブネット、ルートテーブル、ネットワークゲートウェイなどを自由に設定でき、パブリック・プライベートなサブネット構成が可能です。
  usecases:
  - 安全なクラウド内ネットワークの構築とセグメンテーション
  - インターネットに公開するウェブサーバーとバックエンドのデータベースの分離配置
  - オンプレミス環境との VPN 接続や Direct Connect との統合によるハイブリッド環境構築
- service: AWS Direct Connect
  description: オンプレミスデータセンター、オフィス、またはコロケーション施設から AWS への専用ネットワーク接続を確立するサービスです。業界標準の VLAN (802.1Q) を利用し、パブリックおよびプライベートリソースへ安全かつ一貫した接続を提供します。
  usecases:
  - オンプレミスと AWS 間の専用回線による高スループット、低レイテンシー接続
  - ネットワークコスト削減と一貫性のあるネットワークエクスペリエンスの提供
  - セキュアなアクセスを必要とするミッションクリティカルなアプリケーションの運用
- service: AWS VPN
  description: オンプレミスネットワーク、リモートオフィス、クライアントデバイスと AWS VPC 間の安全な暗号化トンネルを提供するソリューションです。AWS Site-to-Site VPN と AWS Client VPN の 2 種類があり、いずれも可用性が高く、伸縮性のあるクラウドベースの VPN 接続を実現します。
  usecases:
  - オンプレミスネットワークと AWS 環境間の安全な通信
  - リモートユーザー向けのセキュアな VPN 接続提供
  - 企業全体でのリモートアクセスとデータ保護の強化
- service: AWS PrivateLink
  description: パブリックインターネットを経由せずに、VPC と他の AWS サービスやオンプレミスアプリケーションとの間でプライベート接続を確立するサービスです。異なるアカウント間でもシンプルに接続でき、セキュリティを強化します。
  usecases:
  - VPC 間やアカウント間でのセキュアなサービス接続
  - パブリックインターネットに依存しない、内部向けアプリケーション通信
  - セキュリティ要件が厳しい環境でのサービス統合
- service: AWS Transit Gateway
  description: 複数の VPC、オンプレミスデータセンター、リモートオフィスなどを単一の中央ゲートウェイで接続し、ハブアンドスポークモデルによりトラフィックのルーティングを一元管理するサービスです。多数のネットワーク間接続の管理負荷を大幅に削減します。
  usecases:
  - 大規模なネットワーク環境での複数 VPC およびオンプレミスとの統合接続
  - ネットワークの拡張時における接続の一元管理とルーティング最適化
  - 運用コストの削減と管理の簡素化を目指すハイブリッド環境の構築
- service: AWS VPC Lattice
  description: VPC 内外のサービス間の接続と通信をフルマネージドでサポートするサービスです。ポリシーに基づいてトラフィックの管理やモニタリング、アクセス制御を実施し、マイクロサービスやコンテナ、サーバーレスアプリケーション間の安全な接続を実現します。
  usecases:
  - サービス間の統一された通信管理とアクセス制御
  - 複数の VPC やアプリケーション間でのセキュアなサービス接続
  - マイクロサービスアーキテクチャの可視性と運用効率の向上
- service: AWS App Mesh
  description: マイクロサービスの通信を標準化し、エンドツーエンドの可視性とトラフィック制御を提供するサービスメッシュです。Envoy プロキシを利用して、マイクロサービス間の通信を一元管理し、エラー検知や自動ルーティングの仕組みを提供します。
  usecases:
  - マイクロサービス間の通信の可視化と制御による高可用性の実現
  - 異常発生時のトラフィック再ルーティングや障害対応の自動化
  - コンテナ化されたアプリケーションの運用効率向上
- service: AWS Cloud Map
  description: クラウドリソースのカスタム名前解決サービスで、データベース、キュー、マイクロサービスなどのリソースをカスタム名で登録し、その最新の場所や状態を維持するサービスです。これにより、アプリケーションは常に最新のリソースロケーションを動的に検出できます。
  usecases:
  - マイクロサービスアーキテクチャにおける動的なリソース検出
  - リソースの更新情報を自動的に反映することでアプリケーションの可用性向上
  - 手動管理を排除し、大規模なインフラの運用効率を高める
- service: AWS Verified Access
  description: 従来の VPN を使用せずに、ゼロトラストの原則に基づいた安全なアプリケーションアクセスを提供するサービスです。ユーザー ID やデバイスの状態に基づき、リアルタイムで各アプリケーションリクエストを評価し、必要なセキュリティ要件を満たしたユーザーのみアクセスを許可します。
  usecases:
  - 企業内のリモートユーザーに対する安全なアプリケーションアクセスの実現
  - VPN を使用しないことで、ネットワークの複雑さや管理負荷を低減
  - ゼロトラストセキュリティモデルに基づいた柔軟なアクセスポリシーの実装
- service: AWS プライベート 5G
  description: セルラーテクノロジーを利用して、プライベートセルラーネットワークを簡単にデプロイするサービスです。必要なハードウェア（SIMカードなど）とソフトウェアを含む統合ソリューションにより、特定のロケーションやデバイス向けに低レイテンシーで信頼性の高いプライベートネットワークを構築できます。
  usecases:
  - 工場やキャンパス、企業敷地内での専用セルラーネットワークの構築
  - 自律ロボット、拡張現実 (AR/VR)、IoT など新しいワークロードの実現
  - プライベートネットワークによるセキュアなデバイス接続とデータ通信
- service: AWS の統合プライベートワイヤレス
  description: 主要通信サービスプロバイダー（CSP）と連携し、プライベート 5G および 4G LTE ワイヤレスネットワークを統合して提供するサービスです。これにより、企業は複雑な長期計画や統合作業を排除し、迅速に低レイテンシーで安全なプライベートワイヤレスネットワークを展開できます。
  usecases:
  - 通信企業やエッジ環境でのプライベートワイヤレスネットワークの迅速な導入
  - AI/ML や IoT ワークロードのエッジ強化に伴うネットワーク要件の充足
  - CSP との連携による運用、サポート、専門知識を活用したネットワーク構築
- service: Elastic Load Balancing (ELB)
  description: 受信アプリケーショントラフィックを Amazon EC2 インスタンス、コンテナ、IP アドレスなどの複数のターゲットに自動的に分散するフルマネージドサービスです。Application ***、Network ***、Gateway ***、Classic *** など、利用シーンに合わせた複数のロードバランサーオプションを提供し、高可用性と自動スケーリングを実現します。
  usecases:
  - マイクロサービスやウェブアプリケーションのトラフィック分散による可用性向上
  - レイヤー 7 (HTTP/HTTPS) およびレイヤー 4 (TCP) での負荷分散を利用した効率的なトラフィック管理
  - 突発的なトラフィック増加への迅速な対応と自動スケーリング
- service: Amazon Cognito
  description: ユーザーのサインアップ、サインイン、アクセスコントロールをウェブ・モバイルアプリに簡単に追加できるサービス。ソーシャル ID プロバイダーや SAML、独自の ID システムと連携でき、ユーザーのデバイス間同期も可能です。
  usecases:
  - ユーザー認証と管理を迅速に実装
  - 複数デバイス間でのデータ同期により、一貫したユーザー体験の提供
  - ソーシャルログインや SAML 統合によるシームレスなアクセス管理
- service: AWS Identity and Access Management (IAM)
  description: AWS リソースへのアクセス権をきめ細かく制御するための基本的なアクセス管理サービス。ユーザー、グループ、ロールに対してポリシーを付与し、どのリソースにどの操作を許可するかを定義できます。
  usecases:
  - AWS リソース全体へのセキュアなアクセス制御
  - ロールを用いた一時的な認証情報の発行で安全な委任アクセスの実現
  - マルチアカウント環境でのアクセス管理の一元化
- service: AWS IAM Identity Center (AWS SSO)
  description: 複数の AWS アカウントおよびビジネスアプリケーションへのシングルサインオン（SSO）アクセスを一元管理できるサービス。SAML 2.0 統合などにより、既存の企業認証情報を活用できます。
  usecases:
  - 複数アカウントへのユーザーアクセスの集中管理
  - SAML 統合によるシングルサインオン環境の実装
  - 既存企業認証基盤との連携による管理負荷の軽減
- service: AWS Directory Service
  description: AWS Managed Microsoft AD など、マネージドディレクトリサービスを提供し、Active Directory を AWS 上で利用できるようにします。既存の AD 環境との連携やシングルサインオンが容易です。
  usecases:
  - 企業の Active Directory をクラウド環境で活用
  - Amazon EC2 や RDS インスタンスのドメイン参加による統合管理
  - エンタープライズ向けシングルサインオンの実現
- service: Amazon Verified Permissions
  description: オープンソースポリシー言語 Cedar を使用して、カスタムアプリケーション向けのきめ細かな認可（アクセス許可）管理を行うサービス。認可ロジックを外部化して一元管理できます。
  usecases:
  - アプリケーション固有のアクセス許可ポリシーの外部管理
  - 複雑な認可要件をシンプルに定義し、監査可能な環境の実現
  - セキュアな認可モデルの導入による迅速なアプリ開発
- service: AWS Resource Access Manager (RAM)
  description: 複数の AWS アカウント間や組織内で、VPC、サブネット、ライセンス設定などのリソースを安全に共有するサービス。リソースを 1 回作成し、各アカウントで再作成のオーバーヘッドを削減できます。
  usecases:
  - マルチアカウント環境でのリソースの一元管理と共有
  - 複数アカウントでの重複作成を防ぎ、管理効率を向上
  - 組織全体での一貫したリソース利用の推進
- service: Amazon Detective
  description: AWS リソースから収集したログデータ（VPC フローログ、CloudTrail など）を自動的に統合し、機械学習やグラフ理論を用いてセキュリティ問題の根本原因を迅速に特定する調査支援ツール。
  usecases:
  - セキュリティ調査時に疑わしい活動の原因追及
  - 複数のデータソースを統合して、関連イベントを視覚的に把握
  - 検出結果の根本原因分析を迅速化し、対応時間の短縮
- service: Amazon GuardDuty
  description: AWS アカウントやワークロードに対する悪意あるアクティビティや異常な動作を継続的にモニタリングし、脅威を自動検出するサービス。統合脅威インテリジェンスと機械学習により、数十億イベントから疑わしい活動を特定します。
  usecases:
  - リアルタイムの脅威検出による早期警告
  - AWS Organizations 全体でのセキュリティモニタリング
  - 異常な API 呼び出しや不正アクセスの兆候の自動識別
- service: Amazon Inspector
  description: AWS ワークロード（EC2 インスタンス、コンテナイメージなど）に対する自動脆弱性スキャンサービス。既知の脆弱性に対してコンテキスト化されたリスクスコアを計算し、修復優先度の判断をサポートします。
  usecases:
  - 継続的な脆弱性評価によるセキュリティリスクの軽減
  - Amazon ECR や EC2 インスタンスにおける脆弱性検出と自動通知
  - セキュリティ改善のための優先順位付けと自動化されたワークフローの実現
- service: Amazon Macie
  description: Amazon S3 バケット内の機密データ（PII、PHI、財務情報など）を自動検出するフルマネージド型データセキュリティサービス。機械学習とパターンマッチングを利用して、大規模なデータ環境での機密データ検出を効率化します。
  usecases:
  - 機密情報の自動検出と継続的評価によるデータプライバシーの強化
  - 複数 S3 バケットにおける機密データのインベントリ管理
  - 警告やアクションの自動化により、コンプライアンス遵守の支援
- service: AWS Artifact
  description: コンプライアンスレポートや認証書、契約書（BAA、NDA など）をオンデマンドで取得できる中央リソースサービス。AWS のセキュリティコントロール実装状況を証明する文書が提供されます。
  usecases:
  - 監査対応やコンプライアンス報告のための証明書やレポートの取得
  - パートナーや顧客へのセキュリティ証明の提供
  - 法規制対応に必要な文書管理の一元化
- service: AWS Audit Manager
  description: AWS リソースの使用状況を自動で監査し、コンプライアンス要件への準拠状況を評価・レポートするサービス。証拠収集の自動化により、監査プロセスの手作業を大幅に削減します。
  usecases:
  - CIS、GDPR、PCI などの標準に基づく自動監査の実施
  - 監査証拠の自動収集と整理による監査対応の効率化
  - 組織全体でのセキュリティおよびコンプライアンスの一元管理
- service: Amazon Security Lake
  description: AWS 環境、SaaS プロバイダー、オンプレミス、クラウドソースのセキュリティログやイベントデータを一元化して保存する専用のデータレイクサービス。データは標準形式（OCSF など）に正規化され、セキュリティ分析ツールと連携可能です。
  usecases:
  - セキュリティデータの集中管理と長期保持
  - 分析ツールや SIEM、SOAR との統合によるインシデント対応の効率化
  - セキュリティ監査、脅威分析、リスク評価のためのデータ基盤の構築
- service: Amazon Verified Permissions
  description: オープンソースのポリシー言語 Cedar を活用し、アプリケーション向けに細かいアクセス許可管理を行うサービス。認可ロジックを外部化して、開発者が安全なアプリケーションを迅速に構築できるよう支援します。
  usecases:
  - アプリケーション内のリソースごとのきめ細かなアクセス制御
  - 認可ポリシーの変更履歴管理と監査によるセキュリティ強化
  - カスタム認可モデルの導入による柔軟なアクセス管理
- service: AWS Certificate Manager
  description: SSL/TLS 証明書の取得、管理、デプロイを簡素化するサービス。パブリック証明書は無料で提供され、Elastic Load Balancing や CloudFront などと統合されます。
  usecases:
  - ウェブサイトや API の通信を暗号化して安全性を確保
  - 自動更新により運用負担を軽減し、セキュリティリスクを低減
  - 内部リソース向けプライベート証明書の一元管理
- service: AWS CloudHSM
  description: ハードウェアセキュリティモジュール (HSM) をクラウド上で提供し、独自の暗号化キーの生成・管理を行うサービス。FIPS 140-2 レベルの検証を受けた専用 HSM を使用可能。
  usecases:
  - 高いセキュリティ要件を持つ暗号化キーの管理
  - PKCS#11、JCE、Microsoft CNG との統合による柔軟な暗号化運用
  - 独自のセキュリティポリシーに基づくキー管理とコンプライアンス対応
- service: AWS Key Management Service (KMS)
  description: 暗号化キーの作成、管理、および使用制御を簡単に行えるフルマネージドサービス。AWS CloudTrail との統合によりキーの利用履歴を追跡可能。
  usecases:
  - 各種 AWS サービス（S3、RDS、EBS など）のデータ暗号化の鍵管理
  - コンプライアンス要件を満たすためのキー使用監査
  - セキュリティポリシーに基づいたアクセス制御の実施
- service: AWS Network Firewall
  description: Amazon VPC 内で動作するフルマネージド型のステートフルファイアウォール。柔軟なルールエンジンとマネージド型インテリジェンスフィードを利用して、ネットワークトラフィックを詳細に制御し、既知の脅威から保護します。
  usecases:
  - VPC 内のトラフィックに対する高度なファイアウォール保護
  - 侵入防止システム（IPS）やウェブフィルタリングによる脅威検出とブロック
  - 複数の VPC やアカウントへの一元的なファイアウォールポリシーの適用
- service: AWS Firewall Manager
  description: 複数の AWS アカウントやアプリケーション全体にわたるファイアウォールルールの一元管理を可能にするサービス。AWS Organizations を利用して、共通のセキュリティルールを自動で適用できます。
  usecases:
  - 組織全体での一貫したセキュリティポリシーの実装と管理
  - 新規リソースやアプリケーションに対して自動でファイアウォールルールを適用
  - 複数アカウント環境でのセキュリティコンプライアンスの向上
- service: AWS Secrets Manager
  description: アプリケーション、サービス、IT リソースへのアクセスに必要なシークレット（データベース認証情報、API キー、その他機密情報）を安全に保存、ローテーション、管理するサービス。統合されたシークレットローテーション機能を提供します。
  usecases:
  - ハードコーディングを避けた安全な認証情報管理
  - シークレットの自動ローテーションと監査によりセキュリティを強化
  - 既存の AWS サービスやサードパーティアプリとのシームレスな統合
- service: AWS Security Hub
  description: AWS 環境およびパートナー製品からのセキュリティ検出結果やアラートを標準化し、一元的に集約・管理するセキュリティ体制管理サービス。各種セキュリティチェックや自動応答、統合運用ワークフローをサポートします。
  usecases:
  - 組織全体のセキュリティスコアや体制の全体像を把握
  - 複数セキュリティツールからの検出結果の統合管理と自動応答
  - SIEM、SOAR、インシデント管理ツールとの統合による迅速な修復対応
- service: AWS Shield
  description: AWS Shield は、ウェブアプリケーションを DDoS 攻撃から保護するフルマネージド型サービス。Standard は追加料金なしで基本的な DDoS 保護を提供し、Advanced はより大規模な攻撃に対する追加の検出・軽減機能、リアルタイム可視化、DRT へのアクセスを提供します。
  usecases:
  - AWS リソース（CloudFront、Route 53、ELB など）の自動 DDoS 保護
  - 高度な DDoS 攻撃への対策とリアルタイムモニタリングによる可用性維持
  - セキュリティチームによる攻撃対応支援およびコスト最適化
