- service: AWS CloudTrail
  description: AWS CloudTrail は、AWS API の呼び出し（コンソール、SDK、コマンドラインツール等）を記録し、ログファイルとして配信するサービスです。ログには、API 発信者の ID、呼び出し時刻、送信元 IP アドレス、リクエストパラメータ、レスポンスの要素などが含まれます。
  usecases:
  - セキュリティ分析
  - リソース変更の追跡
  - コンプライアンス監査の実施
- service: AWS Config
  description: AWS Config は、AWS リソースのインベントリ管理、設定履歴の収集、設定変更の通知を提供するフルマネージドサービスです。さらに、Config ルール機能でリソースの設定を自動チェックできるため、全体のコンプライアンス状態を判断できます。
  usecases:
  - 既存リソースや削除済みリソースの検出
  - セキュリティ分析やトラブルシューティング
  - コンプライアンス監査
- service: AWS Health Dashboard
  description: AWS Health Dashboard は、ユーザーの AWS リソースに影響を与える可能性のあるイベントを、パーソナライズしたビューで提供します。進行中のイベントや、スケジュールされたメンテナンスの事前通知、修復のためのガイダンスが得られます。
  usecases:
  - リアルタイムなアラートの受信
  - イベント発生時の迅速な診断と対応
  - メンテナンス計画のための事前通知確認
- service: AWS Trusted Advisor
  description: AWS Trusted Advisor は、AWS のベストプラクティスに基づいて、環境の最適化（コスト削減、パフォーマンス向上、セキュリティ強化）を支援するオンラインリソースです。
  usecases:
  - リアルタイムの環境監査
  - コスト最適化の提案の取得
  - セキュリティやパフォーマンスの改善策の確認
- service: AWS Well-Architected Tool
  description: AWS Well-Architected Tool（WA Tool）は、ワークロードの現状を評価し、最新の AWS アーキテクチャベストプラクティス（運用上の優秀性、セキュリティ、信頼性、パフォーマンス効率、コスト最適化、持続可能性）との比較を行うためのツールです。
  usecases:
  - アーキテクチャ評価とレビュー
  - 改善プランの策定
  - ワークロードがスケールする設計の検証
- service: AWS Control Tower
  description: AWS Control Tower は、複数アカウントで構成される安全で適切に設計されたマルチアカウント環境（ランディングゾーン）のセットアップを自動化します。セキュリティ、運用、コンプライアンスのルールに基づいたベストプラクティスを提供します。
  usecases:
  - 複数アカウントの一元管理
  - 新規アカウントの迅速なプロビジョニングとガバナンスの徹底
  - 統一されたコンプライアンスポリシーの適用
- service: AWS Organizations
  description: AWS Organizations は、AWS アカウントの作成、グループ分け、ポリシーの適用、請求の一元管理など、環境全体の拡大とスケーリングに合わせたアカウント管理をプログラム的に実行できるサービスです。
  usecases:
  - 組織全体でのアカウント管理とセキュリティ統制
  - リソース共有と一元請求の実現
  - 統合的な設定・監査の実施
- service: Service Catalog
  description: Service Catalog を使用すると、組織で承認された IT サービス（仮想マシンイメージ、サーバー、ソフトウェア、データベース、複雑な多層アプリケーションアーキテクチャなど）のカタログを作成および管理できます。
  usecases:
  - 一元化された承認済み IT サービスのデプロイ
  - ガバナンスの維持とコンプライアンスの徹底
  - ユーザーが必要なサービスのみを迅速に展開
- service: AWS License Manager
  description: AWS License Manager は、Microsoft、Oracle、SAP、IBM などのソフトウェアライセンスを、AWS およびオンプレミスの環境で一元管理できるサービスです。ライセンスルールを作成し、インスタンス起動時にルールを適用できます。
  usecases:
  - ライセンスの超過使用や再割り当ての制御
  - ライセンスの可視化と統一管理
  - 複数アカウントでのライセンスルールの適用
- service: AWS Systems Manager
  description: AWS Systems Manager は、AWS リソースの運用データを統合的に可視化・制御できるインターフェイスを提供します。Run Command、ステートマネージャー、パッチ管理、パラメータストアなど多数のツールを内包し、大規模環境の運用管理を自動化・効率化します。
  usecases:
  - 複数リソースのグループ管理と一元モニタリング
  - 遠隔操作や自動化による日常運用タスクの簡素化
  - セキュリティコンプライアンスおよびパッチ管理の実施
