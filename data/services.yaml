  - 既存の .NET や Java アプリケーションの迅速なコンテナ化とモダナイズ
  - アプリケーションアーティファクトの自動抽出と依存関係管理によるデプロイ作業の標準化
  - コンテナ環境への移行による運用効率の向上とクラウドネイティブ化の促進
- service: Red Hat OpenShift Service on AWS (ROSA)
  description: OpenShift に精通したユーザー向けに、統合された使用体験と OpenShift API、既存のデプロイツールを活用できる環境を提供するサービスです。AWS の各種コンピューティング、データベース、分析、機械学習 (ML) などのサービスと連携し、安全かつスケーラブルなアプリケーションの構築を支援します。ROSA には pay-as-you-go、時間単位および年単位の請求体系、99.95% の SLA、そして AWS と Red Hat の共同サポートが含まれます。
