- service: AWS CloudTrail
  description: AWS API の呼び出し（コンソール、SDK、コマンドラインツール等）を記録し、ログファイルとして配信するサービスです。ログには、API 発信者の ID、呼び出し時刻、送信元 IP アドレス、リクエストパラメータ、レスポンスの要素などが含まれます。
  usecases:
  - セキュリティ分析
  - リソース変更の追跡
  - コンプライアンス監査の実施
- service: AWS Config
  description: AWS リソースのインベントリ管理、設定履歴の収集、設定変更の通知を提供するフルマネージドサービスです。さらに、Config ルール機能でリソースの設定を自動チェックできるため、全体のコンプライアンス状態を判断できます。
  usecases:
  - 既存リソースや削除済みリソースの検出
  - セキュリティ分析やトラブルシューティング
  - コンプライアンス監査
- service: AWS Health Dashboard
  description: ユーザーの AWS リソースに影響を与える可能性のあるイベントを、パーソナライズしたビューで提供します。進行中のイベントや、スケジュールされたメンテナンスの事前通知、修復のためのガイダンスが得られます。
  usecases:
  - リアルタイムなアラートの受信
  - イベント発生時の迅速な診断と対応
  - メンテナンス計画のための事前通知確認
- service: AWS Trusted Advisor
  description: AWS のベストプラクティスに基づいて、環境の最適化（コスト削減、パフォーマンス向上、セキュリティ強化）を支援するオンラインリソースです。
  usecases:
  - リアルタイムの環境監査
  - コスト最適化の提案の取得
  - セキュリティやパフォーマンスの改善策の確認
- service: AWS Well-Architected Tool
  description: ワークロードの現状を評価し、最新の AWS アーキテクチャベストプラクティス（運用上の優秀性、セキュリティ、信頼性、パフォーマンス効率、コスト最適化、持続可能性）との比較を行うためのツールです。
  usecases:
  - アーキテクチャ評価とレビュー
  - 改善プランの策定
  - ワークロードがスケールする設計の検証
- service: AWS Control Tower
  description: 複数アカウントで構成される安全で適切に設計されたマルチアカウント環境（ランディングゾーン）のセットアップを自動化します。セキュリティ、運用、コンプライアンスのルールに基づいたベストプラクティスを提供します。
  usecases:
  - 複数アカウントの一元管理
  - 新規アカウントの迅速なプロビジョニングとガバナンスの徹底
  - 統一されたコンプライアンスポリシーの適用
- service: AWS Organizations
  description: AWS アカウントの作成、グループ分け、ポリシーの適用、請求の一元管理など、環境全体の拡大とスケーリングに合わせたアカウント管理をプログラム的に実行できるサービスです。
  usecases:
  - 組織全体でのアカウント管理とセキュリティ統制
  - リソース共有と一元請求の実現
  - 統合的な設定・監査の実施
- service: Service Catalog
  description: 組織で承認された IT サービス（仮想マシンイメージ、サーバー、ソフトウェア、データベース、複雑な多層アプリケーションアーキテクチャなど）のカタログを作成および管理できます。
  usecases:
  - 一元化された承認済み IT サービスのデプロイ
  - ガバナンスの維持とコンプライアンスの徹底
  - ユーザーが必要なサービスのみを迅速に展開
- service: AWS License Manager
  description: Microsoft、Oracle、SAP、IBM などのソフトウェアライセンスを、AWS およびオンプレミスの環境で一元管理できるサービスです。ライセンスルールを作成し、インスタンス起動時にルールを適用できます。
  usecases:
  - ライセンスの超過使用や再割り当ての制御
  - ライセンスの可視化と統一管理
  - 複数アカウントでのライセンスルールの適用
- service: AWS Systems Manager
  description: AWS リソースの運用データを統合的に可視化・制御できるインターフェイスを提供します。Run Command、ステートマネージャー、パッチ管理、パラメータストアなど多数のツールを内包し、大規模環境の運用管理を自動化・効率化します。
  usecases:
  - 複数リソースのグループ管理と一元モニタリング
  - 遠隔操作や自動化による日常運用タスクの簡素化
  - セキュリティコンプライアンスおよびパッチ管理の実施
- service: AWS CloudFormation
  description: テンプレートを用いて関連する AWS リソースのコレクションを定義、作成、管理できるサービスです。リソースの依存関係やプロビジョニング順序を自動で処理し、バージョン管理も可能です。
  usecases:
  - インフラストラクチャのコード化による一貫性のある環境構築
  - リソースのプロビジョニングと更新の自動化
  - ドラッグ＆ドロップ編集を用いた視覚的なテンプレート管理
- service: AWS Launch Wizard
  description: Microsoft SQL Server Always On や SAP HANA などのサードパーティーアプリケーションのための、リソースサイズ設定、設定、デプロイをガイド付きで行うサービスです。入力された要件に応じて適切な AWS リソースを自動で特定し、コスト推定も提供します。
  usecases:
  - サードパーティーアプリケーションの迅速なデプロイ
  - 適正なリソースの選定と自動プロビジョニング
  - 推定コストを基にした予算管理の支援
- service: AWS OpsWorks
  description: Chef や Puppet を利用した設定管理サービスで、Amazon EC2 やオンプレミスのコンピューティング環境に対し、サーバーの設定やデプロイを自動化できます。
  usecases:
  - サーバーの構成管理と自動デプロイ
  - Chef や Puppet を利用した一貫した環境構築
  - 手動設定の手間を省く自動化プロセスの実現
- service: AWS Auto Scaling
  description: アプリケーションのパフォーマンスを一定に保つために、複数の AWS リソース（Amazon EC2 インスタンス、ECS タスク、DynamoDB テーブルやインデックス、Aurora Replicas など）を自動的にモニタリング・スケーリングするサービスです。
  usecases:
  - アプリケーションの需要に応じた自動リソース調整
  - パフォーマンス維持とコスト最適化の両立
  - EC2 Auto Scaling と連携し、複数サービス間でのスケーリングプランの構築
- service: Amazon CloudWatch
  description: AWS およびオンプレミス環境のシステム・アプリケーションのモニタリングや運用データの収集、アラーム設定を行うためのサービスです。
  usecases:
  - システム全体のパフォーマンス変化の監視
  - ログ、メトリクス、イベントの統合ビューの取得
  - 高解像度アラームの設定や自動アクションによる問題解決
- service: AWS Compute Optimizer
  description: 過去の使用率メトリクスを機械学習で分析し、Amazon EC2、EBS、AWS Lambda の最適な設定を推奨することで、コスト削減とパフォーマンス向上を図るサービスです。
  usecases:
  - リソースの過剰プロビジョニングの排除
  - ワークロードに対する最適なハードウェア設定の提案
  - 利用状況に基づくリソースの最適化とコスト管理
- service: Amazon Managed Grafana
  description: Grafana のフルマネージド版として、複数のデータソース（Amazon OpenSearch、CloudWatch、X-Ray、Timestream など）と連携し、運用メトリクスやログ、トレースを視覚化できるサービスです。
  usecases:
  - セキュリティや運用要件に準拠したダッシュボード作成
  - 複数データソースの統合的な可視化
  - リアルタイムなデータ分析とモニタリング
- service: Amazon Managed Service for Prometheus
  description: オープンソース Prometheus と同じデータモデルとクエリ言語を採用したサーバーレスのモニタリングサービスで、コンテナ化されたワークロードのメトリクス収集・クエリを自動スケールで実施します。
  usecases:
  - コンテナ環境の大規模なモニタリング
  - セキュリティ統制されたデータアクセス
  - 高可用性を実現するメトリクスの取り込みと保存
- service: チャットアプリケーションでの Amazon Q Developer
  description: Slack チャンネルや Amazon Chime チャットルームと統合され、AWS リソースのモニタリングや操作をチャットベースで行えるインタラクティブエージェントです。
  usecases:
  - チャット内でのアラート受信や診断情報の提供
  - コマンド実行による AWS Lambda 関数呼び出し、サポートケース作成
  - ChatOps を活用したチームコラボレーションの促進
- service: AWS Console Mobile Application
  description: モバイル端末から選択した AWS リソースの状態やメトリクス、アラームを確認・管理できる専用ダッシュボードを提供します。
  usecases:
  - 外出先での迅速なインシデント対応
  - モバイル環境でのリアルタイム監視と操作
  - 詳細なリソース画面の確認や特定アクションの実行
- service: Amazon Athena
  description: Amazon S3 内のデータに対して標準 SQL を使いインタラクティブなクエリを実行できるサーバーレスサービスです。インフラの管理が不要で、実行したクエリの料金のみ発生します。また、AWS Glue Data Catalog と統合され、データのスキーマ管理やテーブル定義も自動化できます。
  usecases:
  - S3 に蓄積された大規模データセットの迅速な分析
  - ETL ジョブ不要の ad-hoc クエリ実行
  - SQL スキルを活かした即時のデータインサイト取得
- service: Amazon Redshift
  description: クラウド上で動作するデータウェアハウスサービスで、従来のオンプレミスソリューションに比べ高いパフォーマンスとコスト効率を実現します。列指向ストレージや超並列クエリ処理により、テラバイト～ペタバイト規模の構造化および半構造化データに対する複雑な分析クエリを高速に実行できます。
  usecases:
  - 大規模データセットの集約的な分析およびレポート作成
  - BI ツールとの連携によるビジネスインテリジェンスの強化
  - 高性能なデータ分析基盤としての活用
- service: Amazon Redshift Serverless
  description: "*** のサーバーレスオプションで、データウェアハウスインフラストラクチャの管理負担を軽減し、需要に応じた自動スケーリングと従量課金で利用できるサービスです。クエリエディタや BI ツールを用いて、簡単に分析を開始できます。"
  usecases:
  - インフラ管理を意識せずに、分析クエリを迅速に実行
  - 不定期なワークロードや予測不可能な負荷への柔軟対応
  - 小規模から大規模までのデータ分析環境の構築
- service: Amazon QuickSight
  description: クラウドベースの BI サービスで、ブラウザやモバイル端末からインタラクティブなダッシュボードを作成・公開できます。セルフサービスでの分析が可能で、数万人規模へのスケールもサポートします。
  usecases:
  - 組織内のユーザーへ迅速なインサイト提供
  - データビジュアライゼーションとレポート作成
  - アプリケーションへのダッシュボード埋め込みによるセルフサービス分析
- service: Amazon EMR
  description: Apache Spark、Hive、HBase、Flink などのオープンソースツールを利用して、膨大なデータを効率的に処理するためのクラウドビッグデータプラットフォームです。クラスターのプロビジョニングやチューニングなどの運用タスクを自動化します。
  usecases:
  - ペタバイト規模のデータの高速バッチ処理および分析
  - オープンソース解析ツールを活用したデータサイエンスワークロードの実行
  - オンプレミスとのハイブリッド環境でのビッグデータ解析
- service: AWS Glue
  description: フルマネージドの抽出、変換、ロード (ETL) サービスです。データの検出、カタログ化、変換ジョブの作成を数回のクリックで実現し、*** Data Catalog によりメタデータ管理も行います。
  usecases:
  - 異種データソースからのデータ統合および ETL 処理
  - データレイク内のデータ整理とクエリ実行前の準備
  - Python や Spark、PySpark を用いた柔軟なデータ変換処理
- service: AWS Lake Formation
  description: セキュアなデータレイクを迅速に構築・管理するサービスです。データのロード、カタログ化、アクセス制御、暗号化、変換など、データレイク運用に必要な複雑なタスクを自動化します。
  usecases:
  - 複数ソースからのデータ統合と中央集約によるデータレイク構築
  - セキュリティとコンプライアンスを維持した大規模データ管理
  - 分析や ML 用に最適化されたデータ基盤の提供
- service: AWS Data Pipeline
  description: AWS 内外の各種データソース間で、定期的なデータ処理や移動を自動化するサービスです。耐障害性やタスク依存関係の管理、再試行機能を備え、複雑なデータワークロードを効率的に実行できます。
  usecases:
  - 異なるデータストア間での定期的なデータ転送および処理
  - オンプレミスデータのクラウド移行と処理の自動化
  - データフローのスケジューリングと依存性管理によるワークロード最適化
- service: Amazon Kinesis
  description: リアルタイムストリーミングデータの収集、処理、分析を可能にする基盤サービスです。ビデオ、オーディオ、ログ、クリックストリーム、IoT テレメトリなど、さまざまなデータソースに対応します。
  usecases:
  - リアルタイムデータインジェストと即時分析
  - 時系列データを活用した異常検知やダッシュボード更新
  - 動的なアプリケーション要件に合わせたデータ処理の柔軟性向上
- service: Amazon Data Firehose
  description: ストリーミングデータを自動でキャプチャし、Amazon S3、Redshift、OpenSearch Service、Splunk などのデータストアにロードするためのフルマネージドサービスです。変換、圧縮、暗号化などのオプションも備えています。
  usecases:
  - ストリーミングデータのシームレスな取り込みとロード
  - ほぼリアルタイムのデータ分析環境の構築
  - データ転送前のバッチ処理や変換によるストレージ最適化
- service: Amazon Managed Service for Apache Flink
  description: ストリーミングデータに対するリアルタイム分析アプリケーションの構築・管理を簡素化するサービスです。SQL エディタや Java ライブラリを活用し、Flink を用いた連続クエリ実行をサポートします。
  usecases:
  - 継続的なクエリ実行によるリアルタイムインサイト取得
  - ストリーミングデータの変換、集約、フィルタリング処理
  - 自動スケーリングによる需要変動への対応
- service: Amazon Kinesis Data Streams
  description: 高スループットかつ低レイテンシなリアルタイムデータストリーミングサービスです。多数のデータソースから毎秒数ギガバイト規模のデータをキャプチャし、ミリ秒単位で処理可能です。
  usecases:
  - リアルタイムダッシュボードや異常検出システムへのデータ供給
  - ウェブサイトのクリックストリーム、金融取引、IT ログなどの高速収集
  - 即時分析を必要とするアプリケーションへのデータ供給
- service: Amazon Kinesis Video Streams
  description: 接続されたデバイスからビデオデータを安全にストリーミングし、分析、機械学習、再生などに利用できるサービスです。自動プロビジョニングとスケーリングにより、何百万ものデバイスからのビデオ取り込みをサポートします。
  usecases:
  - ライブおよびオンデマンドのビデオストリーミング配信
  - "コンピュータビジョンや ML フレームワーク（例: Amazon Rekognition）との連携"
  - 長期保存・暗号化・インデックス化によるビデオデータの管理
- service: Amazon Managed Streaming for Apache Kafka (Amazon MSK)
  description: Apache Kafka を利用したリアルタイムストリーミングデータパイプライン構築を容易にするフルマネージドサービスです。Kafka クラスターのプロビジョニング、管理、スケーリング、障害時の自動置換、データの暗号化など、運用面の負担を大幅に軽減します。
  usecases:
  - 高可用性が要求されるリアルタイムデータストリームの構築
  - Kafka を利用したデータレイク連携や変更データキャプチャ
  - ML や分析アプリケーションのための安定したストリーミング基盤の提供
- service: Amazon CloudSearch
  description: ウェブサイトやアプリケーション向けの検索ソリューションを簡単にセットアップ・管理できるフルマネージド検索サービスです。34 言語対応、ハイライト、オートコンプリート、地理空間検索など、一般的な検索機能を提供します。
  usecases:
  - コンテンツや商品、ドキュメントの全文検索機能の実装
  - ウェブサイト・アプリケーション内の検索エクスペリエンス向上
  - 費用対効果の高い検索基盤の提供
- service: Amazon OpenSearch サービス（旧 Amazon Elasticsearch Service）
  description: リアルタイムな検索、分析、可視化を可能にするサービスです。OpenSearch Dashboards や Logstash との統合、各種 AWS サービス（VPC、KMS、Lambda、IAM など）との連携が可能です。
  usecases:
  - ログ分析、全文検索、クリックストリーム分析などのユースケース
  - インフラの可用性とセキュリティを確保したデータ探索
  - オープンソースツールを活用した分析基盤の構築
- service: Amazon OpenSearch Serverless
  description: "*** サービスのサーバーレスオプションで、クラスターの設定や管理を意識せずにペタバイト規模のワークロードを実行できます。特にベクトル検索機能を備え、生成 AI アプリケーションにも適しています。"
  usecases:
  - インフラ管理不要なサーバーレスな検索・分析アプリケーション
  - 画像、ドキュメント、音楽、製品レコメンデーションなどのベクトル検索
  - 高いスケーラビリティと低レイテンシが求められる分析シナリオ
- service: Amazon DataZone
  description: データを安全に公開し、パーソナライズされたウェブアプリケーションを通じてビジネスデータカタログとして利用可能にするデータ管理サービスです。Redshift、Athena、Glue、Lake Formation、QuickSight などと統合したエクスペリエンスを提供します。
  usecases:
  - 組織内外でのデータの安全な共有とカタログ管理
  - 異なるデータソースの統合によるデータ探索の効率化
  - データガバナンスを保ちながらのアクセス制御
- service: Amazon FinSpace
  description: 金融サービス業界向けに特化したデータ管理および分析サービスです。ペタバイト単位の財務データを効率的に収集、分類、準備し、コンプライアンスに則ったアクセス制御と監査ログ管理を提供します。
  usecases:
  - 金融機関のポートフォリオ、保険数理、リスク管理におけるデータ分析
  - 大量の内部・サードパーティーデータの迅速な検索と準備
  - コンプライアンス要件に基づくセキュアなデータ管理
- service: WS Clean Rooms
